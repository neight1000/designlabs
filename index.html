<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visual EQ Pro v1.21</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: #000; color: #fff; font-family: sans-serif; height: 100vh; width: 100vw; }
    #controls {
      position: absolute; top: 10px; left: 50%;
      transform: translateX(-50%);
      display: flex; flex-wrap: wrap; gap: 8px; align-items: center;
      z-index: 10; transition: opacity .5s;
      background: rgba(0,0,0,0.5); padding: 6px; border-radius: 4px;
    }
    select, button, label, input[type=range] {
      background: #000; color: #fff;
      border: 1px solid #fff; padding: 4px 8px;
      font-size: 1rem;
    }
    label { display: flex; align-items: center; gap: 4px; }
    input[type=range] { width: 80px; }
    .readout { min-width: 70px; display: inline-block; text-align: right; font-family: monospace; }
    .version { margin-left: 12px; font-size: 0.9rem; color: #aaa; }
    canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; display: block; cursor: pointer; }
    @media (max-width:700px) {
      #controls { flex-direction: column; gap: 4px; }
      select, button, label, input[type=range] { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div id="controls">
    <!-- ... other controls ... -->
    <button id="fsBtn">Fullscreen</button>
    <span class="readout" id="dbReadout">dB: --</span>
    <span class="readout" id="bpmReadout">BPM: --</span>
    <span class="version">v1.21</span>
  </div>
  <canvas id="vis"></canvas>
  <div id="fallback" style="display:none;position:absolute;top:40%;left:50%;
       transform:translate(-50%,-50%);color:#f43;font-size:1.1em;
       background:#222;padding:1em 2em;border-radius:6px;"></div>
  <script>
    // [DOM refs & state same as v1.20...]

    // *** FIXED drawCurve mapping: ***
    function drawPreset(key, alpha, hueOffset, t, noiseAmp, lfo){
      const p = EQ_PRESETS[key];
      if(!p) return;
      const sens = parseFloat(sensSlider.value)*(p.sensitivity||1);
      const bins = state.dataMid.length;
      const slice = canvas.height/bins;
      ctx.globalAlpha = alpha*(p.alpha||1);

      // beforeDraw/customDraw unchanged...

      function curve(fn,color,dash=false){
        ctx.beginPath();
        for(let i=0;i<bins;i++){
          const amp = Math.min(fn(i)*sens,1);
          // ** Y runs bottom→top **
          const y = canvas.height - i*slice;
          // ** X = amplitude **
          let x = amp*canvas.width;
          x += (noise1D(i*0.05+t*0.3)-0.5)*noiseAmp*canvas.width;
          i===0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
        }
        ctx.lineWidth = 2*(1+(Math.random()-0.5)*0.1*lfo);
        ctx.strokeStyle = typeof color==='function'?color(ctx,t):color;
        ctx.setLineDash(dash?[4,4]:[]);
        ctx.stroke(); ctx.setLineDash([]);
      }

      if(p.mainColor) curve(i=>state.dataMid[i]/255, p.mainColor, p.curveDash);
      if(p.sideColor) curve(i=>Math.abs(state.dataLeft[i]-state.dataRight[i])/255, p.sideColor, true);

      // afterDraw unchanged...
      ctx.globalAlpha = 1;
    }

    // *** FIXED band markers mapping bottom→top ***
    function drawBandMarkers(){
      const freqs=[60,250,1000,4000,16000];
      const nyq = state.audioContext.sampleRate/2;
      ctx.strokeStyle='rgba(255,255,255,0.18)';
      ctx.lineWidth=1;
      ctx.font='12px sans-serif';
      ctx.fillStyle='rgba(255,255,255,0.22)';
      ctx.textAlign='right';
      freqs.forEach(f=>{
        const y = canvas.height - (f/nyq)*canvas.height;
        ctx.beginPath();
        ctx.moveTo(0,y);
        ctx.lineTo(canvas.width,y);
        ctx.stroke();
        ctx.save();
        ctx.translate(4, y-4);
        ctx.rotate(-Math.PI/2);
        ctx.fillText(f+'Hz', 0, 0);
        ctx.restore();
      });
      ctx.textAlign='left';
    }

    function draw(){
      requestAnimationFrame(draw);
      // [FFT read, db/bpm update, crossfade, beat detect...]

      // clear or tracer…
      // …

      // draw markers & curves
      drawBandMarkers();
      const w2 = state.xfadeActive
        ? Math.min((t-state.xfadeStart)/state.xfadeDur,1)
        : 0;
      const w1 = 1-w2;
      drawPreset(state.mainPreset, w1, 0, t, noiseAmp, lfo);
      if(w2>0) drawPreset(state.secondaryPreset, w2, 0, t, noiseAmp, lfo);
    }

    // [rest of code same as v1.20: startEQ, event listeners...]

    startBtn.addEventListener('click', startEQ);
    populateDevices();
  </script>
</body>
</html>

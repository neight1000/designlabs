<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Design Labs Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
    /* GLOBAL STYLES */

    body {
      background-color: #ffffff;
      color: #000000;
      font-family: 'Roboto Mono', monospace;
      font-size: 14px;
      line-height: 1.4;
      margin: 0;
      padding: 20px;
    }

    /* ALL CONTAINERS */

    .container {
      border: 1px solid #000000;
      background-color: #ffffff;
      box-shadow: none;
      border-radius: 0;
      padding: 20px;
      margin-bottom: 20px;
    }

    /* ICON STYLING */

    .icon {
      stroke: #000000;
      fill: none;
      stroke-width: 1px;
      stroke-linecap: round;
      stroke-linejoin: round;
      width: 16px;
      height: 16px;
      box-shadow: none;
      background: none;
    }

    /* BUTTON STYLING */

    .button {
      border: 1px solid #000000;
      background: #ffffff;
      color: #000000;
      padding: 8px 16px;
      font-family: 'Roboto Mono', monospace;
      font-size: 14px;
      cursor: pointer;
      box-shadow: none;
      border-radius: 0;
    }

    .button:hover {
      background-color: #f5f5f5;
    }

    /* TOGGLE SWITCHES */

    .toggle {
      border: 1px solid #000000;
      background: #ffffff;
      width: 32px;
      height: 16px;
      position: relative;
    }

    .toggle::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 12px;
      height: 12px;
      background: #000000;
      transition: left 0.2s;
    }

    .toggle.active::before {
      left: 18px;
    }

    /* CARDS (ADAPTIVE TILE COMPONENTS) */

    .card {
      border: 1px solid #000000;
      background: #ffffff;
      padding: 16px;
      box-shadow: none;
      border-radius: 0;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-bottom: 12px;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
    }

    .card-title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .card-subtitle {
      font-size: 12px;
      color: #000000;
    }

    /* FEEDBACK ICONS */

    .feedback {
      display: flex;
      gap: 8px;
    }

    .feedback button {
      border: none;
      background: none;
      font-size: 16px;
      cursor: pointer;
    }
    </style>
</head>
<body>

    <h1>Design Labs Dashboard</h1>

    <div class="container">
        <h2>GitHub Prototypes</h2>
        <div class="card">
            <div class="card-title"><a href="https://your-username.github.io/audio-tools/dub-delay-01/index.html" target="_blank">Dub Delay 01</a></div>
            <div class="card-subtitle">Audio Tools</div>
        </div>

        <div class="card">
            <div class="card-title"><a href="https://your-username.github.io/plantasia-app/v3/index.html" target="_blank">Plantasia App V3</a></div>
            <div class="card-subtitle">Synth Prototypes</div>
        </div>
        <!-- Add more GitHub cards -->
    </div>

    <div class="container">
        <h2>Lovable Prototypes</h2>
        <div class="card">
            <div class="ai-adaptive-tiles-wireframe-system"><a href="https://ai-adaptive-tiles-wireframe-system.lovable.app/" target="_blank">AI UI Prototype A</a></div>
            <div class="card-subtitle">External Platform</div>
        </div>
        <div class="card">
            <div class="card-title"><a href="https://lovable.ai/prototype/987654321" target="_blank">AI UI Prototype B</a></div>
            <div class="card-subtitle">External Platform</div>
        </div>
        <!-- Add more Lovable cards -->
    </div>

    <div class="container">
        <h2>Other Hosted Prototypes</h2>
        <div class="card">
            <div class="card-title"><a href="https://vercel.app/your-project-name" target="_blank">Vercel Project</a></div>
            <div class="card-subtitle">External Host</div>
        </div>

        <div class="card">
            <div class="card-title"><a href="https://netlify.app/your-project-name" target="_blank">Netlify Project</a></div>
            <div class="card-subtitle">External Host</div>
        </div>
        <!-- Add more external cards -->
    </div>

</body>
</html>

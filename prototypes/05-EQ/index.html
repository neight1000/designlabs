<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visual EQ Pro - Presets Unified</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: #000; color: #fff; font-family: sans-serif; height: 100vh; width: 100vw; }
    #controls {
      position: absolute; top: 10px; left: 50%;
      transform: translateX(-50%);
      display: flex; flex-wrap: wrap; gap: 8px; align-items: center;
      z-index: 10; background: rgba(0,0,0,0.5); padding: 6px; border-radius: 4px;
    }
    select, button, label, input[type=range] {
      background: #000; color: #fff;
      border: 1px solid #fff; padding: 4px 8px; font-size: 1rem;
    }
    label { display: flex; align-items: center; gap: 4px; }
    input[type=range] { width: 80px; }
    canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>
  <div id="controls">
    <label>Input</label>
    <button id="startBtn">Start</button>
    <label>FFT <select id="fftSelect">
      <option>256</option><option selected>512</option>
      <option>1024</option><option>2048</option>
      <option>4096</option><option>8192</option>
      <option>16384</option><option>32768</option>
    </select></label>
    <label>Preset <select id="presetSelect">
      <option value="vhs">VHS Drift</option>
      <option value="tape">Tape Echo</option>
      <option value="neon">Neon Grid</option>
      <option value="aurora">Aurora</option>
      <option value="spectrum">Spectrum Cascade</option>
      <option value="pultec">Pultec EQ</option>
      <option value="neve">Neve EQ</option>
      <option value="ssl">SSL EQ</option>
      <option value="alpine">Alpine 86</option>
    </select></label>
    <label>Sensitivity <input type="range" id="sensSlider" min="0.5" max="3" step="0.05" value="1.15"></label>
    <label><input type="checkbox" id="tracerToggle" checked> Tracers</label>
    <label><input type="checkbox" id="crossfadeToggle"> Crossfade</label>
    <label><input type="checkbox" id="momentsToggle"> Moments</label>
    <button id="fsBtn">Fullscreen</button>
  </div>
  <canvas id="vis"></canvas>

  <script>
    const $ = id => document.getElementById(id);
    const ctx = $("vis").getContext("2d");
    const canvas = $("vis");
    let audioContext, analyser, dataArray;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    const presets = {
      vhs: { type: "waveform", color: "#FFF", dash: true, sensitivity: 1.15 },
      tape: { type: "waveform", color: "#FFD700", dash: false, sensitivity: 1.2 },
      neon: { type: "waveform", color: "#00FFFF", dash: false, sensitivity: 1.1 },
      aurora: { type: "waveform", color: "#90EE90", dash: false, sensitivity: 1.0 },
      spectrum: { type: "bars", sensitivity: 1.2 },
      pultec: { type: "waveform", color: "#FFA500", dash: false, sensitivity: 1.2 },
      neve: { type: "waveform", color: "#87CEEB", dash: false, sensitivity: 1.2 },
      ssl: { type: "waveform", color: "#FF69B4", dash: false, sensitivity: 1.2 },
      alpine: { type: "bars", sensitivity: 1.0 }
    };

    async function start() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const source = audioContext.createMediaStreamSource(stream);
      analyser = audioContext.createAnalyser();
      analyser.fftSize = parseInt($("fftSelect").value);
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      source.connect(analyser);
      draw();
    }

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);
      ctx.fillStyle = tracerToggle.checked ? 'rgba(0,0,0,0.1)' : '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const preset = presets[$("presetSelect").value];
      const sensitivity = parseFloat($("sensSlider").value) * preset.sensitivity;

      if (preset.type === "waveform") {
        ctx.beginPath();
        const sliceWidth = canvas.width / dataArray.length;
        for (let i = 0; i < dataArray.length; i++) {
          const value = dataArray[i] / 255 * sensitivity;
          const y = canvas.height - value * canvas.height;
          const x = i * sliceWidth;
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.strokeStyle = preset.color;
        ctx.lineWidth = 2;
        if (preset.dash) ctx.setLineDash([5,5]); else ctx.setLineDash([]);
        ctx.stroke();
      }

      if (preset.type === "bars") {
        const barWidth = canvas.width / 10;
        for (let i = 0; i < 10; i++) {
          const bin = Math.floor(i * dataArray.length / 10);
          const value = dataArray[bin] / 255 * sensitivity;
          const barHeight = value * canvas.height * 0.9;
          ctx.fillStyle = `rgba(0, 255, 128, 0.8)`;
          ctx.fillRect(i * barWidth + barWidth * 0.1, canvas.height - barHeight, barWidth * 0.8, barHeight);
          // classic alpine grid lines
          ctx.strokeStyle = "rgba(255,255,255,0.2)";
          for (let j = 0; j <= 10; j++) {
            ctx.beginPath();
            ctx.moveTo(0, j * canvas.height / 10);
            ctx.lineTo(canvas.width, j * canvas.height / 10);
            ctx.stroke();
          }
        }
      }
    }

    $("startBtn").onclick = start;
    $("fftSelect").onchange = () => { if (analyser) { analyser.fftSize = parseInt($("fftSelect").value); dataArray = new Uint8Array(analyser.frequencyBinCount); } }
    const tracerToggle = $("tracerToggle");
  </script>
</body>
</html>

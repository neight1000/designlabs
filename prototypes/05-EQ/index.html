<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visual EQ Pro - Full Build with Alpine 86</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: #000; color: #fff; font-family: sans-serif; height: 100vh; width: 100vw; }
    #controls {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
      display: flex; flex-wrap: wrap; gap: 8px; align-items: center;
      z-index: 10; transition: opacity .5s;
      background: rgba(0,0,0,0.5); padding: 6px; border-radius: 4px;
    }
    select, button, label, input[type=range] {
      background: #000; color: #fff; border: 1px solid #fff; padding: 4px 8px; font-size: 1rem;
    }
    label { display: flex; align-items: center; gap: 4px; }
    input[type=range] { width: 80px; }
    canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; display: block; cursor: pointer; }
  </style>
</head>
<body>
  <div id="controls">
    <label>Input <select id="deviceSelect"></select></label>
    <button id="startBtn">Start</button>
    <label>FFT <select id="fftSelect">
      <option>256</option><option selected>512</option>
      <option>1024</option><option>2048</option>
      <option>4096</option><option>8192</option>
      <option>16384</option><option>32768</option>
    </select></label>
    <label>Preset <select id="presetSelect">
      <option value="vhs">VHS Drift</option>
      <option value="tape">Tape Echo</option>
      <option value="neon">Neon Grid</option>
      <option value="aurora">Aurora</option>
      <option value="spectrum">Spectrum Cascade</option>
      <option value="alpine86">Alpine 86</option>
    </select></label>
  </div>
  <canvas id="vis"></canvas>
  <div id="fallback" style="display:none;position:absolute;top:40%;left:50%;transform:translate(-50%,-50%);color:#f43;font-size:1.1em;background:#222;padding:1em 2em;border-radius:6px;"></div>
  <script>
    const $ = id => document.getElementById(id);
    const deviceSelect = $('deviceSelect'), startBtn = $('startBtn'), fftSelect = $('fftSelect'), presetSelect = $('presetSelect');
    const canvas = $('vis'), fallback = $('fallback'), ctx = canvas.getContext('2d');
    let audioContext, splitter, analyserL, analyserR, dataL, dataR, dataMid;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    async function populateDevices() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        deviceSelect.innerHTML = '';
        devices.filter(d => d.kind === 'audioinput').forEach((d, i) => {
          const o = document.createElement('option');
          o.value = d.deviceId; o.textContent = d.label || `Mic ${i+1}`;
          deviceSelect.append(o);
        });
      } catch (e) {
        showFallback('Could not enumerate devices.');
      }
    }

    function showFallback(msg) {
      fallback.style.display = 'block';
      fallback.textContent = msg;
    }

    async function start() {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        showFallback('Web Audio API not supported.'); return;
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId: deviceSelect.value || undefined }});
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        splitter = audioContext.createChannelSplitter(2);
        analyserL = audioContext.createAnalyser();
        analyserR = audioContext.createAnalyser();
        analyserL.fftSize = analyserR.fftSize = parseInt(fftSelect.value);
        const source = audioContext.createMediaStreamSource(stream);
        source.connect(splitter);
        splitter.connect(analyserL, 0);
        splitter.connect(analyserR, 1);
        dataL = new Uint8Array(analyserL.frequencyBinCount);
        dataR = new Uint8Array(analyserR.frequencyBinCount);
        dataMid = new Uint8Array(analyserL.frequencyBinCount);
        draw();
      } catch (e) {
        showFallback('Permission denied or no input device found.');
      }
    }

    function draw() {
      requestAnimationFrame(draw);
      analyserL.getByteFrequencyData(dataL);
      analyserR.getByteFrequencyData(dataR);
      for (let i = 0; i < dataL.length; i++) {
        dataMid[i] = (dataL[i] + dataR[i]) / 2;
      }
      ctx.clearRect(0,0,canvas.width,canvas.height);
      const preset = presetSelect.value;
      if (preset === 'alpine86') drawAlpine86();
      else drawDefault();
    }

    function drawDefault() {
      const barHeight = canvas.height / dataMid.length;
      for (let i = 0; i < dataMid.length; i++) {
        const val = dataMid[i] / 255;
        const barWidth = val * canvas.width;
        ctx.fillStyle = `hsl(${i/dataMid.length*360},100%,50%)`;
        ctx.fillRect(0, i * barHeight, barWidth, barHeight);
      }
    }

    function drawAlpine86() {
      const bins = dataMid.length;
      const bars = 10;
      const binPerBar = Math.floor(bins / bars);
      const margin = 50;
      const usableHeight = canvas.height - margin*2;
      const barSpacing = usableHeight / bars;
      ctx.fillStyle = '#00ff00';
      ctx.shadowBlur = 10;
      ctx.shadowColor = '#00ff00';
      for (let i = 0; i < bars; i++) {
        let sum = 0;
        for (let j = 0; j < binPerBar; j++) {
          sum += dataMid[i*binPerBar + j];
        }
        const avg = sum / binPerBar / 255;
        const barWidth = avg * (canvas.width * 0.9);
        ctx.fillRect(margin, margin + i*barSpacing, barWidth, barSpacing * 0.6);
      }
    }

    startBtn.onclick = start;
    fftSelect.onchange = () => { 
      if (analyserL && analyserR) {
        analyserL.fftSize = analyserR.fftSize = parseInt(fftSelect.value); 
        dataL = new Uint8Array(analyserL.frequencyBinCount);
        dataR = new Uint8Array(analyserR.frequencyBinCount);
        dataMid = new Uint8Array(analyserL.frequencyBinCount);
      }
    }
    populateDevices();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visual EQ v1.8</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: #000; color: #fff;
      font-family: sans-serif;
      height: 100vh; width: 100vw;
    }
    #controls {
      position: absolute; top: 10px; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 10px; align-items: center;
      z-index: 10; transition: opacity 0.5s;
      background: rgba(0,0,0,0.5); padding: 5px; border-radius: 4px;
    }
    select, button, label, input[type=range] {
      background: #000; color: #fff;
      border: 1px solid #fff; padding: 4px 8px;
      font-size: 1rem;
    }
    label { display: flex; align-items: center; gap: 4px; }
    input[type=range] { width: 100px; }
    canvas {
      position: absolute; top: 0; left: 0;
      width: 100vw; height: 100vh;
    }
  </style>
</head>
<body>
  <div id="controls">
    <select id="deviceSelect"></select>
    <button id="startBtn">Start</button>
    <select id="fftSelect">
      <option>256</option><option selected>512</option>
      <option>1024</option><option>2048</option>
      <option>4096</option><option>8192</option>
      <option>16384</option><option>32768</option>
    </select>
    <select id="presetSelect">
      <option value="vhs">VHS Drift</option>
      <option value="tape">Tape Echo</option>
      <option value="neon">Neon Grid</option>
      <option value="aurora">Aurora</option>
      <option value="spectrum">Spectrum Cascade</option>
    </select>
    <label>
      Sensitivity
      <input type="range" id="sensSlider" min="0.5" max="3" step="0.05" value="1.15">
    </label>
    <label>
      Tracers
      <input type="checkbox" id="tracerToggle" checked>
    </label>
    <button id="fsBtn">Fullscreen</button>
  </div>
  <canvas id="vis"></canvas>

  <script>
    const deviceSelect  = document.getElementById('deviceSelect'),
          startBtn       = document.getElementById('startBtn'),
          fftSelect      = document.getElementById('fftSelect'),
          presetSelect   = document.getElementById('presetSelect'),
          sensSlider     = document.getElementById('sensSlider'),
          tracerToggle   = document.getElementById('tracerToggle'),
          fsBtn          = document.getElementById('fsBtn'),
          controls       = document.getElementById('controls'),
          canvas         = document.getElementById('vis'),
          ctx            = canvas.getContext('2d');

    let audioContext, analyser, dataArray, startTime;

    // Simple 1D value-noise (Perlin-like)
    function fract(x){ return x - Math.floor(x); }
    function rand(n){ return fract(Math.sin(n) * 43758.5453123); }
    function noise1D(x){
      const i = Math.floor(x), f = fract(x);
      return rand(i) * (1 - f) + rand(i + 1) * f;
    }

    function resizeCanvas() {
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    document.addEventListener('fullscreenchange', resizeCanvas);
    resizeCanvas();

    async function populateDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      devices.filter(d => d.kind === 'audioinput')
             .forEach((d,i) => {
        const opt = document.createElement('option');
        opt.value = d.deviceId;
        opt.textContent = d.label || `Mic ${i+1}`;
        deviceSelect.appendChild(opt);
      });
    }

    async function startEQ() {
      if (audioContext) return;
      const stream = await navigator.mediaDevices.getUserMedia({
        audio: { deviceId: deviceSelect.value || undefined }
      });
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      analyser.smoothingTimeConstant = 0.8;
      analyser.fftSize = parseInt(fftSelect.value);
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      audioContext.createMediaStreamSource(stream).connect(analyser);
      startTime = performance.now();
      draw();
    }

    fftSelect.addEventListener('change', () => {
      if (!analyser) return;
      analyser.fftSize = parseInt(fftSelect.value);
      dataArray = new Uint8Array(analyser.frequencyBinCount);
    });

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);

      // time in seconds
      const t = (performance.now() - startTime) * 0.001;
      const hueOffset = (t * 10) % 360; // 10Â° per second

      // tracer effect: fade previous
      if (tracerToggle.checked) {
        ctx.fillStyle = 'rgba(0,0,0,0.15)';
        ctx.fillRect(0,0,canvas.width,canvas.height);
      } else {
        ctx.clearRect(0,0,canvas.width,canvas.height);
      }

      // band markers
      const freqs = [60,250,1000,4000,16000];
      const binCount = analyser.frequencyBinCount;
      const nyquist = audioContext.sampleRate / 2;
      const slice = canvas.width / binCount;
      ctx.strokeStyle = 'rgba(255,255,255,0.2)';
      ctx.lineWidth = 1;
      ctx.font = '12px sans-serif';
      ctx.fillStyle = 'rgba(255,255,255,0.2)';
      freqs.forEach(f => {
        const bin = Math.round(f/nyquist*binCount);
        const x = bin * slice;
        ctx.beginPath();
        ctx.moveTo(x,0);
        ctx.lineTo(x,canvas.height);
        ctx.stroke();
        ctx.fillText(f+'Hz', x+2, 14);
      });

      const preset = presetSelect.value;
      const sens = parseFloat(sensSlider.value);
      const noiseScale = 0.05, noiseSpeed = 0.5, noiseAmp = 0.02;

      if (preset === 'vhs') {
        // scanlines + drifting hue
        const baseHue = (0 + hueOffset) % 360;
        ctx.strokeStyle = `hsla(${baseHue},0%,80%,0.1)`;
        for (let y=0; y<canvas.height; y+=4) {
          const offset = 2 * Math.sin(y/50 + t*5);
          ctx.beginPath();
          ctx.moveTo(offset, y);
          ctx.lineTo(canvas.width+offset, y);
          ctx.stroke();
        }
        // waveform
        ctx.beginPath();
        for (let i=0; i<dataArray.length; i++) {
          const f = Math.min((dataArray[i]/255)*sens,1);
          const x = i*slice;
          let y = canvas.height - f*canvas.height;
          y += (noise1D(i*noiseScale + t*noiseSpeed) - 0.5) * noiseAmp * canvas.height;
          i===0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
        }
        ctx.lineWidth = 2;
        ctx.strokeStyle = `hsl(${baseHue},0%,80%)`;
        ctx.stroke();

      } else if (preset === 'tape') {
        const baseHue = (200 + hueOffset) % 360;
        ctx.shadowBlur = 30;
        ctx.shadowColor = `hsl(${baseHue},100%,80%)`;
        ctx.globalAlpha = 0.7;
        ctx.beginPath();
        for (let i=0; i<dataArray.length; i++) {
          const f = Math.min((dataArray[i]/255)*sens,1);
          const x = i*slice;
          let y = canvas.height - f*canvas.height;
          y += (noise1D(i*noiseScale + t*noiseSpeed) - 0.5) * noiseAmp * canvas.height;
          i===0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
        }
        ctx.lineWidth = 4;
        ctx.strokeStyle = `hsl(${baseHue},100%,80%)`;
        ctx.stroke();
        ctx.shadowBlur = 0;
        ctx.globalAlpha = 1;

      } else if (preset === 'neon') {
        const baseHue = (180 + hueOffset) % 360;
        const cell = 50;
        ctx.strokeStyle = `hsl(${baseHue},100%,60%)`;
        ctx.lineWidth = 1;
        for (let x=0; x<canvas.width; x+=cell) {
          ctx.beginPath();
          ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); ctx.stroke();
        }
        for (let y=0; y<canvas.height; y+=cell) {
          ctx.beginPath();
          ctx.moveTo(0,y); ctx.lineTo(canvas.width,y); ctx.stroke();
        }
        ctx.shadowBlur = 20;
        ctx.shadowColor = `hsl(${baseHue},100%,80%)`;
        ctx.beginPath();
        for (let i=0; i<dataArray.length; i++) {
          const f = Math.min((dataArray[i]/255)*sens,1);
          const x = i*slice;
          let y = canvas.height - f*canvas.height;
          y += (noise1D(i*noiseScale + t*noiseSpeed) - 0.5) * noiseAmp * canvas.height;
          i===0 ? ctx.moveTo(x,y) : ctx.lineTo(x,y);
        }
        ctx.lineWidth = 3;
        ctx.strokeStyle = `hsl(${baseHue},100%,60%)`;
        ctx.stroke();
        ctx.shadowBlur = 0;

      } else if (preset === 'aurora') {
        // gradient under noisy curve
        const grad = ctx.createLinearGradient(0,0,0,canvas.height);
        grad.addColorStop(0,'#081d71');
        grad.addColorStop(0.5,'#20ff90');
        grad.addColorStop(1,'#081d71');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.moveTo(0,canvas.height);
        for (let i=0; i<dataArray.length; i++) {
          const f = Math.min((dataArray[i]/255)*sens,1);
          const x = i*slice;
          let y = canvas.height - f*canvas.height;
          y += (noise1D(i*noiseScale + t*noiseSpeed) - 0.5) * noiseAmp * canvas.height;
          ctx.lineTo(x,y);
        }
        ctx.lineTo(canvas.width,canvas.height);
        ctx.closePath();
        ctx.fill();

      } else { // spectrum
        for (let i=0; i<dataArray.length; i++) {
          const f = Math.min((dataArray[i]/255)*sens,1);
          const x = i*slice;
          let h = (i/dataArray.length*360 + hueOffset) % 360;
          const barH = f*canvas.height;
          ctx.fillStyle = `hsl(${h},100%,60%)`;
          ctx.fillRect(x, canvas.height-barH, slice, barH);
        }
      }
    }

    // fullscreen toggle
    fsBtn.addEventListener('click', () => {
      document.fullscreenElement
        ? document.exitFullscreen()
        : document.documentElement.requestFullscreen();
    });

    // auto-hide controls
    let hideTimer;
    function showControls(){
      controls.style.opacity = '1';
      clearTimeout(hideTimer);
      hideTimer = setTimeout(() => controls.style.opacity='0', 3000);
    }
    ['pointermove','touchstart','keydown'].forEach(evt =>
      document.addEventListener(evt, showControls)
    );
    showControls();

    startBtn.addEventListener('click', startEQ);
    populateDevices();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visual EQ Pro</title>
  <style>
    html, body { margin:0; padding:0; background:#000; color:#fff; font-family:sans-serif; overflow:hidden; height:100vh; width:100vw; }
    #controls { position:absolute; top:10px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.5); padding:6px; border-radius:4px; display:flex; flex-wrap:wrap; gap:8px; z-index:10; }
    select, button, label, input[type=range] { background:#000; color:#fff; border:1px solid #fff; padding:4px 8px; font-size:1rem; }
    label { display:flex; align-items:center; gap:4px; }
    input[type=range] { width:80px; }
    canvas { position:absolute; top:0; left:0; width:100vw; height:100vh; display:block; }
  </style>
</head>
<body>
  <div id="controls">
    <label>Input <select id="deviceSelect"></select></label>
    <button id="startBtn">Start</button>
    <label>FFT <select id="fftSelect">
      <option>256</option><option selected>512</option><option>1024</option>
      <option>2048</option><option>4096</option><option>8192</option>
      <option>16384</option><option>32768</option>
    </select></label>
    <label>Preset <select id="presetSelect">
      <option value="vhs">VHS Drift</option>
      <option value="tape">Tape Echo</option>
      <option value="neon">Neon Grid</option>
      <option value="aurora">Aurora</option>
      <option value="spectrum">Spectrum Cascade</option>
      <option value="pultec">Pultec EQ</option>
      <option value="neve">Neve EQ</option>
      <option value="ssl">SSL EQ</option>
      <option value="alpine">Alpine 86</option>
    </select></label>
    <label>Sensitivity <input type="range" id="sensSlider" min="0.5" max="3" step="0.05" value="1.15"></label>
    <label><input type="checkbox" id="tracerToggle" checked> Tracers</label>
    <label><input type="checkbox" id="crossfadeToggle"> Crossfade</label>
    <label><input type="checkbox" id="momentsToggle"> Moments</label>
    <button id="fsBtn">Fullscreen</button>
  </div>

  <canvas id="vis"></canvas>

  <script>
    const $ = id => document.getElementById(id);
    const deviceSelect = $('deviceSelect'), startBtn = $('startBtn'), fftSelect = $('fftSelect'),
          presetSelect = $('presetSelect'), sensSlider = $('sensSlider'),
          tracerToggle = $('tracerToggle'), crossfadeToggle = $('crossfadeToggle'),
          momentsToggle = $('momentsToggle'), fsBtn = $('fsBtn'),
          canvas = $('vis'), ctx = canvas.getContext('2d');

    let audioContext, splitter, analyserL, analyserR, dataL, dataR, dataMid;
    let preset = 'vhs';

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    async function populateDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      deviceSelect.innerHTML = '';
      devices.filter(d => d.kind === 'audioinput').forEach((d, i) => {
        const o = document.createElement('option');
        o.value = d.deviceId;
        o.textContent = d.label || `Mic ${i+1}`;
        deviceSelect.append(o);
      });
    }

    async function startEQ() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: { deviceId: deviceSelect.value || undefined } });
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      splitter = audioContext.createChannelSplitter(2);
      analyserL = audioContext.createAnalyser();
      analyserR = audioContext.createAnalyser();
      analyserL.fftSize = analyserR.fftSize = parseInt(fftSelect.value);
      const source = audioContext.createMediaStreamSource(stream);
      source.connect(splitter);
      splitter.connect(analyserL, 0);
      splitter.connect(analyserR, 1);
      dataL = new Uint8Array(analyserL.frequencyBinCount);
      dataR = new Uint8Array(analyserR.frequencyBinCount);
      dataMid = new Uint8Array(analyserL.frequencyBinCount);
      draw();
    }

    function draw() {
      requestAnimationFrame(draw);
      if (!analyserL) return;
      analyserL.getByteFrequencyData(dataL);
      analyserR.getByteFrequencyData(dataR);
      for (let i = 0; i < dataL.length; i++) {
        dataMid[i] = (dataL[i] + dataR[i]) / 2;
      }

      if (tracerToggle.checked) {
        ctx.fillStyle = 'rgba(0,0,0,0.15)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      } else {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

      const bins = dataMid.length;
      const barW = canvas.width / bins;
      const sens = parseFloat(sensSlider.value);

      for (let i = 0; i < bins; i++) {
        let f = (dataMid[i] / 255) * sens;
        let height = f * canvas.height;

        // Preset visual styles
        let color = '#fff';
        if (preset === 'vhs') color = `hsl(${i*2}, 100%, 50%)`;
        if (preset === 'tape') color = `hsl(${i*4}, 80%, 40%)`;
        if (preset === 'neon') color = `hsl(${i*3}, 100%, 70%)`;
        if (preset === 'aurora') color = `hsl(${i*5}, 80%, 60%)`;
        if (preset === 'spectrum') color = `hsl(${i*6}, 90%, 50%)`;
        if (preset === 'pultec') color = `hsl(${i*1}, 70%, 60%)`;
        if (preset === 'neve') color = `hsl(${i*2}, 90%, 60%)`;
        if (preset === 'ssl') color = `hsl(${i*7}, 90%, 50%)`;
        if (preset === 'alpine') color = `hsl(${i*10}, 90%, 80%)`;

        ctx.fillStyle = color;
        ctx.fillRect(i * barW, canvas.height - height, barW, height);
      }
    }

    startBtn.onclick = startEQ;
    fftSelect.onchange = () => {
      if (analyserL && analyserR) {
        analyserL.fftSize = analyserR.fftSize = parseInt(fftSelect.value);
        dataL = new Uint8Array(analyserL.frequencyBinCount);
        dataR = new Uint8Array(analyserR.frequencyBinCount);
        dataMid = new Uint8Array(analyserL.frequencyBinCount);
      }
    };
    presetSelect.onchange = () => {
      preset = presetSelect.value;
    };
    fsBtn.onclick = () => { document.fullscreenElement ? document.exitFullscreen() : canvas.requestFullscreen(); };

    populateDevices();
  </script>
</body>
</html>

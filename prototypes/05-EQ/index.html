<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visual EQ Pro - Thematic Presets</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: #000; color: #fff; font-family: sans-serif; height: 100vh; width: 100vw; }
    #controls {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
      display: flex; flex-wrap: wrap; gap: 8px; align-items: center; z-index: 10; transition: opacity .5s;
      background: rgba(0,0,0,0.5); padding: 6px; border-radius: 4px;
    }
    select, button, label, input[type=range] {
      background: #000; color: #fff; border: 1px solid #fff; padding: 4px 8px; font-size: 1rem;
    }
    label { display: flex; align-items: center; gap: 4px; }
    input[type=range] { width: 80px; }
    canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; display: block; cursor: pointer; }
  </style>
</head>
<body>
  <div id="controls">
    <label for="deviceSelect">Input</label>
    <select id="deviceSelect"></select>
    <button id="startBtn">Start</button>
    <label for="fftSelect">FFT</label>
    <select id="fftSelect">
      <option>256</option><option selected>512</option>
      <option>1024</option><option>2048</option>
      <option>4096</option><option>8192</option>
      <option>16384</option><option>32768</option>
    </select>
    <label for="presetSelect">Preset</label>
    <select id="presetSelect">
      <option value="sunrise">Sunrise Chill</option>
      <option value="nightdrive">Night Drive</option>
      <option value="retro">Retro Vibes</option>
      <option value="crystal">Crystal Clear</option>
      <option value="lofi">Lo-Fi Dreams</option>
      <option value="cinematic">Cinematic Sweep</option>
      <option value="club">Club Pulse</option>
    </select>
    <label>Sensitivity <input type="range" id="sensSlider" min="0.5" max="3" step="0.05" value="1.15"></label>
    <label><input type="checkbox" id="tracerToggle" checked> Tracers</label>
    <label><input type="checkbox" id="crossfadeToggle"> Crossfade</label>
    <label><input type="checkbox" id="momentsToggle"> Moments</label>
    <label>Beat Thr <input type="range" id="beatThreshold" min="0.1" max="1" step="0.05" value="0.7"></label>
    <label>Cooldown <input type="range" id="beatCooldown" min="0.1" max="2" step="0.1" value="0.3"></label>
    <button id="fsBtn">Fullscreen</button>
    <span id="dbReadout">dB: --</span>
    <span id="bpmReadout">BPM: --</span>
  </div>

  <canvas id="vis"></canvas>

  <script>
    const $ = id => document.getElementById(id);
    const canvas = $("vis");
    const ctx = canvas.getContext("2d");

    // Thematic & Conceptual Presets: 5-band (example) values, can be adjusted for your EQ system
    const PRESETS = {
      sunrise:    [ 2,  1,  0, -1,  2], // gentle smile
      nightdrive: [ 3,  0, -2,  0,  2], // deep lows, crisp highs
      retro:      [ 0,  2,  3,  2,  0], // mids forward
      crystal:    [ 1,  1,  1,  1,  3], // bright, open
      lofi:      [-2,  1,  2,  1, -2], // muted highs/lows
      cinematic: [ 4,  1, -2,  1,  4], // wide sweep
      club:       [ 5,  2, -1,  2,  5], // strong bass + highs
    };
    // This is a placeholder for band gain values. Replace with your own EQ band system as needed.
    let currentPreset = [...PRESETS.sunrise];

    let audioContext, analyser, source;
    let dataArray;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    async function start() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = parseInt($("fftSelect").value);
        source.connect(analyser);
        dataArray = new Uint8Array(analyser.frequencyBinCount);
        requestAnimationFrame(draw);
      }
    }

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);
      ctx.fillStyle = $("tracerToggle").checked ? 'rgba(0,0,0,0.1)' : '#000';
      ctx.fillRect(0,0,canvas.width,canvas.height);

      // Example visual: use currentPreset to color bands
      drawPresetBars();

      drawDbMeter();
      drawBpmMeter();
    }

    function drawPresetBars() {
      // Draws 5 big bars at bottom, colored and sized by currentPreset
      const bandCount = currentPreset.length;
      const spacing = 60;
      const barWidth = 36;
      const offsetX = (canvas.width - ((bandCount-1)*spacing + barWidth)) / 2;
      const offsetY = 64;
      for (let i = 0; i < bandCount; i++) {
        // Value -5 to +5, map to color and height
        const value = currentPreset[i];
        const norm = (value + 5) / 10;
        const barHeight = 140 + norm * 110;
        const x = offsetX + i * spacing;
        const y = canvas.height - barHeight - offsetY;
        const hue = 180 + i * 36;
        ctx.fillStyle = `hsl(${hue}, 90%, ${55 + 15 * norm}%)`;
        ctx.fillRect(x, y, barWidth, barHeight);
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, barWidth, barHeight);

        // Draw value
        ctx.font = "16px sans-serif";
        ctx.fillStyle = "#fff";
        ctx.textAlign = "center";
        ctx.fillText((value > 0 ? "+" : "") + value, x + barWidth/2, y - 10);
      }
    }

    function drawDbMeter() {
      if (!dataArray) return;
      const rms = Math.sqrt(dataArray.reduce((sum, v) => sum + (v*v), 0) / dataArray.length);
      const db = 20 * Math.log10(rms / 255);
      $("dbReadout").textContent = `dB: ${db.toFixed(1)}`;
    }

    function drawBpmMeter() {
      $("bpmReadout").textContent = `BPM: --`;
    }

    // Preset system: update currentPreset and optionally update EQ bands here
    function applyPreset(name) {
      if (PRESETS[name]) {
        currentPreset = [...PRESETS[name]];
        // If you have a real EQ, apply gain values here!
        // eqBands.forEach((band, i) => band.gain.value = currentPreset[i]);
      }
    }

    $("presetSelect").onchange = (e) => {
      applyPreset(e.target.value);
    };

    $("startBtn").onclick = start;
    $("fftSelect").onchange = () => {
      if (analyser) {
        analyser.fftSize = parseInt($("fftSelect").value);
        dataArray = new Uint8Array(analyser.frequencyBinCount);
      }
    };

    // Apply default on load
    applyPreset($("presetSelect").value);
  </script>
</body>
</html>

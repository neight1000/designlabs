<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bauhaus Geometry Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #000000;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
            font-size: 18px;
            text-transform: uppercase;
        }

        .controls {
            background: #f5f5f5;
            padding: 15px 20px;
            border-bottom: 1px solid #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .click-counter {
            font-size: 14px;
            font-weight: bold;
            padding: 8px 12px;
            border: 1px solid #000000;
            background: #ffffff;
            min-width: 120px;
            text-align: center;
        }

        .btn {
            background: #000000;
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #333333;
        }

        .legend {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #canvas {
            flex: 1;
            display: block;
            cursor: crosshair;
            background: #ffffff;
            border: none;
        }

        .footer {
            background: #000000;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .shape-preview {
            width: 20px;
            height: 20px;
            border: 1px solid #000000;
            display: inline-block;
            margin-left: 5px;
        }

        .shape-preview.square {
            background: #000000;
        }

        .shape-preview.triangle {
            background: linear-gradient(45deg, #000000 50%, transparent 50%);
        }

        .shape-preview.circle {
            border-radius: 50%;
            background: #000000;
        }
    </style>
</head>
<body>
    <div class="header">
        Bauhaus Sacred Geometry Generator
    </div>
    
    <div class="controls">
        <div class="control-group">
            <div class="click-counter" id="clickCounter">Clicks: 0</div>
            <div class="legend">
                1 Click: Square <div class="shape-preview square"></div>
                2 Clicks: Triangle <div class="shape-preview triangle"></div>
                3 Clicks: Circle <div class="shape-preview circle"></div>
            </div>
        </div>
        <div class="control-group">
            <button class="btn" onclick="clearCanvas()">Clear</button>
            <button class="btn" onclick="saveImage()">Save</button>
        </div>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <div class="footer">
        Golden Ratio: Ï† = 1.618... | Sacred Geometry Principles Applied
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const clickCounter = document.getElementById('clickCounter');
        
        let clickCount = 0;
        let shapes = [];
        const PHI = 1.618033988749895; // Golden ratio
        
        // Resize canvas to fill available space
        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - rect.top - 40; // Account for footer
            redrawShapes();
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Generate size based on golden ratio and available space
        function generateGoldenSize(clickX, clickY) {
            const maxWidth = canvas.width - clickX;
            const maxHeight = canvas.height - clickY;
            const maxSize = Math.min(maxWidth, maxHeight, 200);
            
            // Use golden ratio for size relationships
            const baseSize = Math.max(20, maxSize / PHI);
            const variation = Math.sin(clickCount * 0.1) * 0.3 + 1;
            
            return baseSize * variation;
        }
        
        // Check if position has enough space for shape
        function hasSpace(x, y, size, shapeType) {
            const buffer = 5;
            const testPoints = [];
            
            switch(shapeType) {
                case 'square':
                    testPoints.push(
                        {x: x, y: y},
                        {x: x + size, y: y},
                        {x: x, y: y + size},
                        {x: x + size, y: y + size}
                    );
                    break;
                case 'triangle':
                    testPoints.push(
                        {x: x, y: y + size},
                        {x: x + size/2, y: y},
                        {x: x + size, y: y + size}
                    );
                    break;
                case 'circle':
                    const radius = size / 2;
                    for(let angle = 0; angle < 2 * Math.PI; angle += Math.PI/4) {
                        testPoints.push({
                            x: x + radius + Math.cos(angle) * radius,
                            y: y + radius + Math.sin(angle) * radius
                        });
                    }
                    break;
            }
            
            // Check if any test point overlaps with existing shapes
            for(let point of testPoints) {
                if(point.x < 0 || point.y < 0 || point.x > canvas.width || point.y > canvas.height) {
                    return false;
                }
                
                for(let shape of shapes) {
                    if(isPointInShape(point.x, point.y, shape)) {
                        return false;
                    }
                }
            }
            
            return true;
        }
        
        // Check if point is inside a shape
        function isPointInShape(x, y, shape) {
            const buffer = 10;
            switch(shape.type) {
                case 'square':
                    return x >= shape.x - buffer && x <= shape.x + shape.size + buffer &&
                           y >= shape.y - buffer && y <= shape.y + shape.size + buffer;
                case 'triangle':
                    // Simple triangle bounds check
                    return x >= shape.x - buffer && x <= shape.x + shape.size + buffer &&
                           y >= shape.y - buffer && y <= shape.y + shape.size + buffer;
                case 'circle':
                    const centerX = shape.x + shape.size/2;
                    const centerY = shape.y + shape.size/2;
                    const distance = Math.sqrt((x - centerX)**2 + (y - centerY)**2);
                    return distance <= shape.size/2 + buffer;
                default:
                    return false;
            }
        }
        
        // Find optimal position using golden ratio
        function findOptimalPosition(clickX, clickY, size, shapeType) {
            // Try the clicked position first
            if(hasSpace(clickX, clickY, size, shapeType)) {
                return {x: clickX, y: clickY};
            }
            
            // Use golden ratio spiral to find alternative positions
            const attempts = 50;
            for(let i = 0; i < attempts; i++) {
                const angle = i * 2.39996; // Golden angle in radians
                const radius = Math.sqrt(i) * 20;
                
                const x = clickX + Math.cos(angle) * radius;
                const y = clickY + Math.sin(angle) * radius;
                
                if(x >= 0 && y >= 0 && x + size <= canvas.width && y + size <= canvas.height) {
                    if(hasSpace(x, y, size, shapeType)) {
                        return {x: x, y: y};
                    }
                }
            }
            
            return null; // No space found
        }
        
        function drawSquare(x, y, size) {
            ctx.fillStyle = '#000000';
            ctx.fillRect(x, y, size, size);
            
            // Add white outline for Bauhaus effect
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.strokeRect(x + 1, y + 1, size - 2, size - 2);
        }
        
        function drawTriangle(x, y, size) {
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.moveTo(x + size/2, y);
            ctx.lineTo(x, y + size);
            ctx.lineTo(x + size, y + size);
            ctx.closePath();
            ctx.fill();
            
            // Add white outline
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        function drawCircle(x, y, size) {
            const radius = size / 2;
            const centerX = x + radius;
            const centerY = y + radius;
            
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fill();
            
            // Add white outline
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        function redrawShapes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for(let shape of shapes) {
                switch(shape.type) {
                    case 'square':
                        drawSquare(shape.x, shape.y, shape.size);
                        break;
                    case 'triangle':
                        drawTriangle(shape.x, shape.y, shape.size);
                        break;
                    case 'circle':
                        drawCircle(shape.x, shape.y, shape.size);
                        break;
                }
            }
        }
        
        canvas.addEventListener('click', function(e) {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            
            clickCount++;
            clickCounter.textContent = `Clicks: ${clickCount}`;
            
            let shapeType;
            const clickMod = clickCount % 3;
            if(clickMod === 1) shapeType = 'square';
            else if(clickMod === 2) shapeType = 'triangle';
            else shapeType = 'circle';
            
            const size = generateGoldenSize(clickX, clickY);
            const position = findOptimalPosition(clickX, clickY, size, shapeType);
            
            if(position) {
                const shape = {
                    type: shapeType,
                    x: position.x,
                    y: position.y,
                    size: size
                };
                
                shapes.push(shape);
                redrawShapes();
            }
        });
        
        function clearCanvas() {
            shapes = [];
            clickCount = 0;
            clickCounter.textContent = 'Clicks: 0';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        function saveImage() {
            const link = document.createElement('a');
            link.download = 'bauhaus-geometry.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>

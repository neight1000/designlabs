<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Icons - AI Design Trends</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .icon-container {
            display: flex;
            gap: 60px;
            align-items: center;
        }
        
        .icon-wrapper {
            text-align: center;
        }
        
        .icon-label {
            margin-top: 16px;
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }
        
        /* Neural Network Icon */
        .neural-network {
            animation: pulse 3s ease-in-out infinite;
        }
        
        .neural-dot {
            animation: neural-glow 2s ease-in-out infinite;
        }
        
        .neural-dot:nth-child(2) { animation-delay: 0.3s; }
        .neural-dot:nth-child(3) { animation-delay: 0.6s; }
        .neural-dot:nth-child(4) { animation-delay: 0.9s; }
        
        .neural-connection {
            stroke-dasharray: 20;
            animation: connection-flow 2s linear infinite;
        }
        
        /* Data Processing Icon */
        .data-bars rect {
            animation: data-wave 2.5s ease-in-out infinite;
        }
        
        .data-bars rect:nth-child(1) { animation-delay: 0s; }
        .data-bars rect:nth-child(2) { animation-delay: 0.2s; }
        .data-bars rect:nth-child(3) { animation-delay: 0.4s; }
        .data-bars rect:nth-child(4) { animation-delay: 0.6s; }
        .data-bars rect:nth-child(5) { animation-delay: 0.8s; }
        
        .data-arrow {
            animation: arrow-move 2s ease-in-out infinite;
        }
        
        /* Algorithm Tree Icon */
        .algo-tree {
            transform-origin: 16px 16px;
            animation: tree-rotate 4s linear infinite;
        }
        
        .tree-node {
            animation: node-scale 2s ease-in-out infinite;
        }
        
        .tree-node:nth-child(odd) { animation-delay: 0.5s; }
        
        .tree-branch {
            stroke-dasharray: 15;
            animation: branch-grow 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        @keyframes neural-glow {
            0%, 100% { 
                fill: #000;
                r: 1.5;
            }
            50% { 
                fill: #333;
                r: 2;
            }
        }
        
        @keyframes connection-flow {
            0% { stroke-dashoffset: 20; }
            100% { stroke-dashoffset: 0; }
        }
        
        @keyframes data-wave {
            0%, 100% { 
                height: 4px;
                y: 26px;
            }
            50% { 
                height: 16px;
                y: 14px;
            }
        }
        
        @keyframes arrow-move {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(3px); }
        }
        
        @keyframes tree-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes node-scale {
            0%, 100% { 
                r: 1.5;
                fill: #000;
            }
            50% { 
                r: 2.5;
                fill: #333;
            }
        }
        
        @keyframes branch-grow {
            0% { stroke-dashoffset: 15; }
            100% { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <!-- Neural Network Icon -->
        <div class="icon-wrapper">
            <svg width="32" height="32" viewBox="0 0 32 32" class="neural-network">
                <!-- Input layer -->
                <circle class="neural-dot" cx="4" cy="8" r="1.5" fill="#000"/>
                <circle class="neural-dot" cx="4" cy="16" r="1.5" fill="#000"/>
                <circle class="neural-dot" cx="4" cy="24" r="1.5" fill="#000"/>
                
                <!-- Hidden layer -->
                <circle class="neural-dot" cx="16" cy="6" r="1.5" fill="#000"/>
                <circle class="neural-dot" cx="16" cy="12" r="1.5" fill="#000"/>
                <circle class="neural-dot" cx="16" cy="20" r="1.5" fill="#000"/>
                <circle class="neural-dot" cx="16" cy="26" r="1.5" fill="#000"/>
                
                <!-- Output layer -->
                <circle class="neural-dot" cx="28" cy="12" r="1.5" fill="#000"/>
                <circle class="neural-dot" cx="28" cy="20" r="1.5" fill="#000"/>
                
                <!-- Connections -->
                <line class="neural-connection" x1="5.5" y1="8" x2="14.5" y2="6" stroke="#000" stroke-width="0.5"/>
                <line class="neural-connection" x1="5.5" y1="8" x2="14.5" y2="12" stroke="#000" stroke-width="0.5"/>
                <line class="neural-connection" x1="5.5" y1="16" x2="14.5" y2="12" stroke="#000" stroke-width="0.5"/>
                <line class="neural-connection" x1="5.5" y1="16" x2="14.5" y2="20" stroke="#000" stroke-width="0.5"/>
                <line class="neural-connection" x1="5.5" y1="24" x2="14.5" y2="20" stroke="#000" stroke-width="0.5"/>
                <line class="neural-connection" x1="5.5" y1="24" x2="14.5" y2="26" stroke="#000" stroke-width="0.5"/>
                
                <line class="neural-connection" x1="17.5" y1="6" x2="26.5" y2="12" stroke="#000" stroke-width="0.5"/>
                <line class="neural-connection" x1="17.5" y1="12" x2="26.5" y2="12" stroke="#000" stroke-width="0.5"/>
                <line class="neural-connection" x1="17.5" y1="20" x2="26.5" y2="20" stroke="#000" stroke-width="0.5"/>
                <line class="neural-connection" x1="17.5" y1="26" x2="26.5" y2="20" stroke="#000" stroke-width="0.5"/>
            </svg>
            <div class="icon-label">Neural Network</div>
        </div>
        
        <!-- Data Processing Icon -->
        <div class="icon-wrapper">
            <svg width="32" height="32" viewBox="0 0 32 32">
                <!-- Data bars -->
                <g class="data-bars">
                    <rect x="4" y="26" width="2" height="4" fill="#000"/>
                    <rect x="8" y="22" width="2" height="8" fill="#000"/>
                    <rect x="12" y="18" width="2" height="12" fill="#000"/>
                    <rect x="16" y="14" width="2" height="16" fill="#000"/>
                    <rect x="20" y="20" width="2" height="10" fill="#000"/>
                </g>
                
                <!-- Processing arrow -->
                <g class="data-arrow">
                    <path d="M24 14 L26 16 L24 18" stroke="#000" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    <line x1="6" y1="16" x2="24" y2="16" stroke="#000" stroke-width="1.5" stroke-linecap="round"/>
                </g>
                
                <!-- Output dots -->
                <circle cx="28" cy="12" r="1" fill="#000"/>
                <circle cx="28" cy="16" r="1" fill="#000"/>
                <circle cx="28" cy="20" r="1" fill="#000"/>
            </svg>
            <div class="icon-label">Data Processing</div>
        </div>
        
        <!-- Algorithm Tree Icon -->
        <div class="icon-wrapper">
            <svg width="32" height="32" viewBox="0 0 32 32">
                <g class="algo-tree">
                    <!-- Tree structure -->
                    <line class="tree-branch" x1="16" y1="6" x2="16" y2="12" stroke="#000" stroke-width="1"/>
                    <line class="tree-branch" x1="16" y1="12" x2="10" y2="18" stroke="#000" stroke-width="1"/>
                    <line class="tree-branch" x1="16" y1="12" x2="22" y2="18" stroke="#000" stroke-width="1"/>
                    <line class="tree-branch" x1="10" y1="18" x2="6" y2="24" stroke="#000" stroke-width="1"/>
                    <line class="tree-branch" x1="10" y1="18" x2="14" y2="24" stroke="#000" stroke-width="1"/>
                    <line class="tree-branch" x1="22" y1="18" x2="18" y2="24" stroke="#000" stroke-width="1"/>
                    <line class="tree-branch" x1="22" y1="18" x2="26" y2="24" stroke="#000" stroke-width="1"/>
                    
                    <!-- Nodes -->
                    <circle class="tree-node" cx="16" cy="6" r="1.5" fill="#000"/>
                    <circle class="tree-node" cx="16" cy="12" r="1.5" fill="#000"/>
                    <circle class="tree-node" cx="10" cy="18" r="1.5" fill="#000"/>
                    <circle class="tree-node" cx="22" cy="18" r="1.5" fill="#000"/>
                    <circle class="tree-node" cx="6" cy="24" r="1.5" fill="#000"/>
                    <circle class="tree-node" cx="14" cy="24" r="1.5" fill="#000"/>
                    <circle class="tree-node" cx="18" cy="24" r="1.5" fill="#000"/>
                    <circle class="tree-node" cx="26" cy="24" r="1.5" fill="#000"/>
                </g>
            </svg>
            <div class="icon-label">Algorithm Tree</div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Animated Icons</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 60px;
            max-width: 600px;
        }
        
        .icon-wrapper {
            text-align: center;
        }
        
        .icon-label {
            margin-top: 16px;
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }
        
        /* Sparkle Icon */
        .sparkle-center {
            animation: sparkle-pulse 2s ease-in-out infinite;
        }
        
        .sparkle-ray {
            animation: ray-fade 2s ease-in-out infinite;
        }
        
        .sparkle-ray:nth-child(2) { animation-delay: 0.5s; }
        .sparkle-ray:nth-child(3) { animation-delay: 1s; }
        .sparkle-ray:nth-child(4) { animation-delay: 1.5s; }
        
        /* Layers Icon */
        .layer {
            animation: layer-float 3s ease-in-out infinite;
        }
        
        .layer:nth-child(1) { animation-delay: 0s; }
        .layer:nth-child(2) { animation-delay: 0.2s; }
        .layer:nth-child(3) { animation-delay: 0.4s; }
        
        /* Pulse Icon */
        .pulse-ring {
            animation: ring-expand 2s ease-out infinite;
        }
        
        .pulse-ring:nth-child(2) { animation-delay: 0.5s; }
        .pulse-ring:nth-child(3) { animation-delay: 1s; }
        
        /* Grid Icon */
        .grid-dot {
            animation: dot-scale 2s ease-in-out infinite;
        }
        
        .grid-dot:nth-child(1) { animation-delay: 0s; }
        .grid-dot:nth-child(2) { animation-delay: 0.1s; }
        .grid-dot:nth-child(3) { animation-delay: 0.2s; }
        .grid-dot:nth-child(4) { animation-delay: 0.3s; }
        
        /* Wave Icon */
        .wave-line {
            animation: wave-motion 2s ease-in-out infinite;
        }
        
        /* Orbit Icon */
        .orbit-dot {
            animation: orbit-rotate 3s linear infinite;
            transform-origin: 16px 16px;
        }
        
        .orbit-dot:nth-child(2) { animation-delay: 1s; }
        .orbit-dot:nth-child(3) { animation-delay: 2s; }
        
        @keyframes sparkle-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
        
        @keyframes ray-fade {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes layer-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
        }
        
        @keyframes ring-expand {
            0% { 
                transform: scale(0.8); 
                opacity: 1;
            }
            100% { 
                transform: scale(1.5); 
                opacity: 0;
            }
        }
        
        @keyframes dot-scale {
            0%, 100% { 
                r: 1.5;
                opacity: 0.3;
            }
            50% { 
                r: 2.5;
                opacity: 1;
            }
        }
        
        @keyframes wave-motion {
            0%, 100% { 
                d: path('M 4 16 Q 10 12, 16 16 T 28 16');
            }
            50% { 
                d: path('M 4 16 Q 10 20, 16 16 T 28 16');
            }
        }
        
        @keyframes orbit-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="icon-grid">
        <!-- Sparkle Icon -->
        <div class="icon-wrapper">
            <svg width="32" height="32" viewBox="0 0 32 32">
                <circle class="sparkle-center" cx="16" cy="16" r="3" fill="#000"/>
                <line class="sparkle-ray" x1="16" y1="6" x2="16" y2="10" stroke="#000" stroke-width="2" stroke-linecap="round"/>
                <line class="sparkle-ray" x1="26" y1="16" x2="22" y2="16" stroke="#000" stroke-width="2" stroke-linecap="round"/>
                <line class="sparkle-ray" x1="16" y1="26" x2="16" y2="22" stroke="#000" stroke-width="2" stroke-linecap="round"/>
                <line class="sparkle-ray" x1="6" y1="16" x2="10" y2="16" stroke="#000" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <div class="icon-label">AI Magic</div>
        </div>
        
        <!-- Layers Icon -->
        <div class="icon-wrapper">
            <svg width="32" height="32" viewBox="0 0 32 32">
                <path class="layer" d="M 16 10 L 26 15 L 16 20 L 6 15 Z" fill="none" stroke="#000" stroke-width="1.5"/>
                <path class="layer" d="M 16 15 L 26 20 L 16 25 L 6 20 Z" fill="none" stroke="#000" stroke-width="1.5"/>
                <path class="layer" d="M 16 20 L 26 25 L 16 30 L 6 25 Z" fill="none" stroke="#000" stroke-width="1.5"/>
            </svg>
            <div class="icon-label">Deep Learning</div>
        </div>
        
        <!-- Pulse Icon -->
        <div class="icon-wrapper">
            <svg width="32" height="32" viewBox="0 0 32 32">
                <circle cx="16" cy="16" r="2" fill="#000"/>
                <circle class="pulse-ring" cx="16" cy="16" r="6" fill="none" stroke="#000" stroke-width="1.5"/>
                <circle class="pulse-ring" cx="16" cy="16" r="6" fill="none" stroke="#000" stroke-width="1.5"/>
                <circle class="pulse-ring" cx="16" cy="16" r="6" fill="none" stroke="#000" stroke-width="1.5"/>
            </svg>
            <div class="icon-label">Processing</div>
        </div>
        
        <!-- Grid Icon -->
        <div class="icon-wrapper">
            <svg width="32" height="32" viewBox="0 0 32 32">
                <circle class="grid-dot" cx="10" cy="10" r="1.5" fill="#000"/>
                <circle class="grid-dot" cx="22" cy="10" r="1.5" fill="#000"/>
                <circle class="grid-dot" cx="10" cy="22" r="1.5" fill="#000"/>
                <circle class="grid-dot" cx="22" cy="22" r="1.5" fill="#000"/>
                <line x1="10" y1="10" x2="22" y2="10" stroke="#000" stroke-width="1" opacity="0.3"/>
                <line x1="22" y1="10" x2="22" y2="22" stroke="#000" stroke-width="1" opacity="0.3"/>
                <line x1="22" y1="22" x2="10" y2="22" stroke="#000" stroke-width="1" opacity="0.3"/>
                <line x1="10" y1="22" x2="10" y2="10" stroke="#000" stroke-width="1" opacity="0.3"/>
            </svg>
            <div class="icon-label">Neural Network</div>
        </div>
        
        <!-- Wave Icon -->
        <div class="icon-wrapper">
            <svg width="32" height="32" viewBox="0 0 32 32">
                <path class="wave-line" d="M 4 16 Q 10 12, 16 16 T 28 16" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <div class="icon-label">Data Flow</div>
        </div>
        
        <!-- Orbit Icon -->
        <div class="icon-wrapper">
            <svg width="32" height="32" viewBox="0 0 32 32">
                <circle cx="16" cy="16" r="3" fill="#000"/>
                <g class="orbit-dot">
                    <circle cx="16" cy="8" r="1.5" fill="#000"/>
                </g>
                <g class="orbit-dot">
                    <circle cx="24" cy="20" r="1.5" fill="#000"/>
                </g>
                <g class="orbit-dot">
                    <circle cx="8" cy="20" r="1.5" fill="#000"/>
                </g>
            </svg>
            <div class="icon-label">Machine Learning</div>
        </div>
        
        <!-- Globe Icon -->
        <div class="icon-wrapper">
            <svg width="32" height="32" viewBox="0 0 32 32">
                <circle class="globe-sphere" cx="16" cy="16" r="10" fill="none" stroke="#000" stroke-width="1.5"/>
                <path class="globe-line" d="M 6 16 Q 16 10, 26 16" fill="none" stroke="#000" stroke-width="1.5"/>
                <path class="globe-line" d="M 6 16 Q 16 22, 26 16" fill="none" stroke="#000" stroke-width="1.5"/>
                <line class="globe-meridian" x1="16" y1="6" x2="16" y2="26" stroke="#000" stroke-width="1.5"/>
            </svg>
            <div class="icon-label">Global AI</div>
        </div>
        
        <!-- Heart Icon -->
        <div class="icon-wrapper">
            <svg width="32" height="32" viewBox="0 0 32 32">
                <path class="heart-shape" d="M 16 24 C 12 20, 6 16, 6 11 C 6 8, 8 6, 11 6 C 13 6, 15 7, 16 9 C 17 7, 19 6, 21 6 C 24 6, 26 8, 26 11 C 26 16, 20 20, 16 24 Z" fill="none" stroke="#000" stroke-width="1.5"/>
            </svg>
            <div class="icon-label">AI Care</div>
        </div>
        
        <!-- Mail Icon -->
        <div class="icon-wrapper">
            <svg width="32" height="32" viewBox="0 0 32 32">
                <rect class="mail-envelope" x="6" y="10" width="20" height="14" rx="1" fill="none" stroke="#000" stroke-width="1.5"/>
                <path class="mail-flap" d="M 6 10 L 16 18 L 26 10" fill="none" stroke="#000" stroke-width="1.5"/>
            </svg>
            <div class="icon-label">Smart Mail</div>
        </div>
        
        <!-- Cube Icon -->
        <div class="icon-wrapper">
            <svg width="32" height="32" viewBox="0 0 32 32">
                <path class="cube-face" d="M 16 6 L 26 11 L 26 21 L 16 26 L 6 21 L 6 11 Z" fill="none" stroke="#000" stroke-width="1.5"/>
                <line class="cube-edge" x1="16" y1="6" x2="16" y2="16" stroke="#000" stroke-width="1.5"/>
                <line class="cube-edge" x1="6" y1="11" x2="16" y2="16" stroke="#000" stroke-width="1.5"/>
                <line class="cube-edge" x1="26" y1="11" x2="16" y2="16" stroke="#000" stroke-width="1.5"/>
            </svg>
            <div class="icon-label">3D Models</div>
        </div>
        
        <!-- Triangle Icon -->
        <div class="icon-wrapper">
            <svg width="32" height="32" viewBox="0 0 32 32">
                <path class="triangle-shape" d="M 16 8 L 26 24 L 6 24 Z" fill="none" stroke="#000" stroke-width="1.5"/>
                <circle class="triangle-dot" cx="16" cy="18" r="2" fill="#000"/>
            </svg>
            <div class="icon-label">Algorithm</div>
        </div>
        
        <!-- Brain Icon -->
        <div class="icon-wrapper">
            <svg width="32" height="32" viewBox="0 0 32 32">
                <path class="brain-lobe" d="M 16 22 C 12 22, 8 19, 8 14 C 8 10, 11 8, 14 8 C 15 6, 17 6, 18 8 C 21 8, 24 10, 24 14 C 24 19, 20 22, 16 22 Z" fill="none" stroke="#000" stroke-width="1.5"/>
                <path class="brain-fold" d="M 12 14 Q 16 12, 20 14" fill="none" stroke="#000" stroke-width="1" opacity="0.5"/>
                <path class="brain-fold" d="M 13 17 Q 16 16, 19 17" fill="none" stroke="#000" stroke-width="1" opacity="0.5"/>
            </svg>
            <div class="icon-label">AI Mind</div>
        </div>
    </div>
</body>
</html>

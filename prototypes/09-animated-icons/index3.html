<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Animated Icons</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 40px;
            margin-bottom: 60px;
        }
        
        .icon-wrapper {
            text-align: center;
        }
        
        .icon-label {
            margin-top: 16px;
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }
        
        /* Sparkle Icon */
        .sparkle-center {
            animation: sparkle-pulse 2s ease-in-out infinite;
        }
        
        .sparkle-ray {
            animation: ray-fade 2s ease-in-out infinite;
        }
        
        .sparkle-ray:nth-child(2) { animation-delay: 0.5s; }
        .sparkle-ray:nth-child(3) { animation-delay: 1s; }
        .sparkle-ray:nth-child(4) { animation-delay: 1.5s; }
        
        /* Layers Icon */
        .layer {
            animation: layer-float 3s ease-in-out infinite;
        }
        
        .layer:nth-child(1) { animation-delay: 0s; }
        .layer:nth-child(2) { animation-delay: 0.2s; }
        .layer:nth-child(3) { animation-delay: 0.4s; }
        
        /* Pulse Icon */
        .pulse-ring {
            animation: ring-expand 2s ease-out infinite;
        }
        
        .pulse-ring:nth-child(2) { animation-delay: 0.5s; }
        .pulse-ring:nth-child(3) { animation-delay: 1s; }
        
        /* Grid Icon */
        .grid-dot {
            animation: dot-scale 2s ease-in-out infinite;
        }
        
        .grid-dot:nth-child(1) { animation-delay: 0s; }
        .grid-dot:nth-child(2) { animation-delay: 0.1s; }
        .grid-dot:nth-child(3) { animation-delay: 0.2s; }
        .grid-dot:nth-child(4) { animation-delay: 0.3s; }
        
        /* Wave Icon */
        .wave-line {
            animation: wave-motion 2s ease-in-out infinite;
        }
        
        /* Orbit Icon */
        .orbit-dot {
            animation: orbit-rotate 3s linear infinite;
            transform-origin: 16px 16px;
        }
        
        .orbit-dot:nth-child(2) { animation-delay: 1s; }
        .orbit-dot:nth-child(3) { animation-delay: 2s; }
        
        /* Globe Icon */
        .globe-sphere {
            animation: globe-rotate 4s linear infinite;
            transform-origin: 16px 16px;
        }
        
        .globe-line {
            animation: line-wave 3s ease-in-out infinite;
        }
        
        .globe-meridian {
            animation: meridian-pulse 3s ease-in-out infinite;
        }
        
        /* Heart Icon */
        .heart-shape {
            animation: heart-beat 1.5s ease-in-out infinite;
            transform-origin: 16px 16px;
        }
        
        /* Mail Icon */
        .mail-envelope {
            animation: mail-bounce 2.5s ease-in-out infinite;
        }
        
        .mail-flap {
            animation: flap-open 2.5s ease-in-out infinite;
        }
        
        /* Cube Icon */
        .cube-face {
            animation: cube-rotate 4s ease-in-out infinite;
            transform-origin: 16px 16px;
        }
        
        .cube-edge {
            animation: edge-fade 4s ease-in-out infinite;
        }
        
        /* Triangle Icon */
        .triangle-shape {
            animation: triangle-spin 3s linear infinite;
            transform-origin: 16px 16px;
        }
        
        .triangle-dot {
            animation: dot-pulse 2s ease-in-out infinite;
        }
        
        /* Brain Icon */
        .brain-lobe {
            animation: brain-pulse 2s ease-in-out infinite;
        }
        
        .brain-fold {
            animation: fold-fade 2s ease-in-out infinite;
        }
        
        /* Robot Icon */
        .robot-eye {
            animation: eye-blink 3s ease-in-out infinite;
        }
        
        .robot-eye:nth-child(2) { animation-delay: 0.2s; }
        
        .robot-antenna {
            animation: antenna-wave 2s ease-in-out infinite;
            transform-origin: 16px 8px;
        }
        
        /* Spaceship Icon */
        .spaceship-body {
            animation: ship-hover 3s ease-in-out infinite;
        }
        
        .spaceship-thrust {
            animation: thrust-pulse 1s ease-in-out infinite;
        }
        
        /* Arrow Icon */
        .spinning-arrow {
            animation: arrow-spin 2s linear infinite;
            transform-origin: 16px 16px;
        }
        
        /* Moon Icon */
        .moon-shape {
            animation: moon-glow 3s ease-in-out infinite;
        }
        
        /* Stars Icon */
        .star {
            animation: star-twinkle 2s ease-in-out infinite;
        }
        
        .star:nth-child(2) { animation-delay: 0.7s; }
        .star:nth-child(3) { animation-delay: 1.4s; }
        
        /* Sun Icon */
        .sun-core {
            animation: sun-pulse 2s ease-in-out infinite;
        }
        
        .sun-ray {
            animation: ray-rotate 8s linear infinite;
            transform-origin: 16px 16px;
        }
        
        @keyframes sparkle-pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
        
        @keyframes ray-fade {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes layer-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
        }
        
        @keyframes ring-expand {
            0% { 
                transform: scale(0.8); 
                opacity: 1;
            }
            100% { 
                transform: scale(1.5); 
                opacity: 0;
            }
        }
        
        @keyframes dot-scale {
            0%, 100% { 
                r: 1.5;
                opacity: 0.3;
            }
            50% { 
                r: 2.5;
                opacity: 1;
            }
        }
        
        @keyframes wave-motion {
            0%, 100% { 
                d: path('M 4 16 Q 10 12, 16 16 T 28 16');
            }
            50% { 
                d: path('M 4 16 Q 10 20, 16 16 T 28 16');
            }
        }
        
        @keyframes orbit-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes globe-rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        @keyframes line-wave {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes meridian-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        @keyframes heart-beat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            35% { transform: scale(1); }
            45% { transform: scale(1.05); }
        }
        
        @keyframes mail-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        
        @keyframes flap-open {
            0%, 100% { d: path('M 6 10 L 16 18 L 26 10'); }
            50% { d: path('M 6 10 L 16 14 L 26 10'); }
        }
        
        @keyframes cube-rotate {
            0%, 100% { transform: rotateX(0deg) rotateY(0deg); }
            50% { transform: rotateX(10deg) rotateY(10deg); }
        }
        
        @keyframes edge-fade {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        @keyframes triangle-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes dot-pulse {
            0%, 100% { r: 2; opacity: 1; }
            50% { r: 3; opacity: 0.7; }
        }
        
        @keyframes brain-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes fold-fade {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.2; }
        }
        
        @keyframes eye-blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }
        
        @keyframes antenna-wave {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }
        
        @keyframes ship-hover {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-2px); }
        }
        
        @keyframes thrust-pulse {
            0%, 100% { opacity: 0.3; transform: scaleY(1); }
            50% { opacity: 1; transform: scaleY(1.2); }
        }
        
        @keyframes arrow-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes moon-glow {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        @keyframes star-twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes sun-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes ray-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Export Section */
        .export-section {
            background: #fff;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }
        
        .export-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #111;
        }
        
        .icon-export-grid {
            display: grid;
            gap: 16px;
        }
        
        .export-item {
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 20px;
            background: #fafafa;
            transition: all 0.2s;
        }
        
        .export-item:hover {
            border-color: #000;
            background: #f5f5f5;
        }
        
        .export-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .export-item-title {
            font-size: 16px;
            font-weight: 500;
            color: #111;
        }
        
        .copy-button {
            background: #000;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .copy-button:hover {
            background: #333;
        }
        
        .copy-button.copied {
            background: #22c55e;
        }
        
        .code-block {
            background: #1a1a1a;
            color: #e5e5e5;
            padding: 16px;
            border-radius: 6px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            font-size: 13px;
            overflow-x: auto;
            white-space: pre;
            line-height: 1.5;
        }
    </style>
</head>

    <script>
        const iconData = [
            {
                name: "AI Magic",
                svg: `<svg width="32" height="32" viewBox="0 0 32 32">
    <circle cx="16" cy="16" r="3" fill="#000"/>
    <line x1="16" y1

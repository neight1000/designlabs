<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasy Card Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Fantasy Card Generator</h1>

    <div class="dropdowns">
      <select id="archetype">
        <option value="Echo Wraith">Echo Wraith</option>
        <option value="Forge Beast">Forge Beast</option>
        <option value="Civic Golem">Civic Golem</option>
        <option value="Lore Seer">Lore Seer</option>
      </select>
      <button onclick="generateCard()">Randomize</button>
    </div>

    <div class="card">
      <h2 id="cardTitle">Your Card Title</h2>
      <img id="cardImage" src="" alt="Generated Art" />
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Business Archetype Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap');

    body {
      font-family: 'Cinzel', serif;
      background: radial-gradient(circle at center, #111, #000);
      color: #fff;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      letter-spacing: 2px;
      border: 3px double #888;
      padding: 10px 30px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
    }
    .card {
      border: 6px double #aaa;
      border-image: repeating-linear-gradient(135deg, #ccc, #ccc 6px, #333 6px, #333 12px) 1;
      background: linear-gradient(#1b1b1b, #121212);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 18px;
      margin-top: 20px;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card:hover {
      transform: rotateY(180deg);
    }
    select, button {
      padding: 10px 15px;
      font-size: 1rem;
      margin: 10px 10px;
      border: 2px solid #888;
      background: #222;
      color: #fff;
      font-family: 'Cinzel', serif;
    }
    button:hover {
      background-color: #333;
      border-color: #ccc;
    }
    .result, .desc, .tools, .dice-roll, .trait, .lore {
      font-size: 1.1rem;
      color: #fefefe;
      margin-top: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-left: 4px solid #ccc;
    }
    .art {
      width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .footer {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ´ Dungeons of Design: Archetype Oracle</h1>

  <div class="card">
    <label for="archetype">Choose Your Class:</label>
    <select id="archetype">
      <option value="Echo Wraith">Echo Wraith</option>
      <option value="Relicmancer">Relicmancer</option>
      <option value="Netstalker">Netstalker</option>
      <option value="Hearthbound Seer">Hearthbound Seer</option>
    </select>

    <label for="businessType">Summon Business Form:</label>
    <select id="businessType">
      <option value="Studio">Studio</option>
      <option value="Workshop">Workshop</option>
      <option value="Service">Service</option>
      <option value="Channel">Channel</option>
      <option value="Shop">Shop</option>
    </select>

    <button onclick="generateName()">ðŸ”® Generate</button>
    <button onclick="rollDice()">ðŸŽ² Oracle Roll</button>
    <button onclick="downloadCard()">ðŸ“œ Export Card</button>

    <div class="result" id="result"></div>
    <img class="art" id="art" src="" alt="Archetype Art" style="display:none;">
    <div class="desc" id="desc"></div>
    <div class="tools" id="tools"></div>
    <div class="trait" id="trait"></div>
    <div class="lore" id="lore"></div>
    <div class="dice-roll" id="dice"></div>
  </div>

  <div class="footer">Complete all four rituals to unlock your guildâ€™s final scroll.</div>

  <audio id="diceAudio" src="https://cdn.pixabay.com/audio/2022/08/11/audio_bf958fa256.mp3"></audio>

  <script>
    const adjectives = {
      "Echo Wraith": ["Echoing", "Sonic", "Resonant", "Phantom"],
      "Relicmancer": ["Fragrant", "Runed", "Mystic", "Alchemical"],
      "Netstalker": ["Encrypted", "Glitched", "Pixel", "Hyper"],
      "Hearthbound Seer": ["Kindled", "Rooted", "Hearthlight", "Ashen"]
    };

    const modifiers = {
      "Echo Wraith": ["Velvet", "Glass", "Shadow", "Signal"],
      "Relicmancer": ["Gilded", "Crystal", "Herbal", "Arcane"],
      "Netstalker": ["Cyber", "Neon", "Quantum", "Hex"],
      "Hearthbound Seer": ["Ember", "Bloom", "Flame", "Quiet"]
    };

    const nouns = {
      "Studio": ["Sanctum", "Forge", "Lab", "Chamber"],
      "Workshop": ["Circle", "Camp", "Hub", "Den"],
      "Service": ["Bloom", "Flow", "Link", "Nest"],
      "Channel": ["Signal", "Path", "Echo", "Voice"],
      "Shop": ["Market", "Vault", "Cabinet", "Corner"]
    };

    const suffixes = ["Works", "Nest", "System", "Syndicate", "Vault", "Cult", "Verse"];

    const descriptions = {
      "Studio": "A creative lab or ritual space for building custom products.",
      "Workshop": "A teaching hub for sharing knowledge or skills.",
      "Service": "A support or creative offering tailored to others.",
      "Channel": "A stream of expression, music, or storytelling.",
      "Shop": "A curated place to sell unique designs or digital goods."
    };

    const tools = {
      "Echo Wraith": ["VoiceMod", "Soundtrap", "Canva"],
      "Relicmancer": ["ChatGPT", "Midjourney", "Printful"],
      "Netstalker": ["Substack", "Pinterest AI", "Notion"],
      "Hearthbound Seer": ["Google Forms", "Canva", "ChatGPT"]
    };

    const traits = {
      "Echo Wraith": "Use trends, remix culture, and sound-based branding.",
      "Relicmancer": "Focus on handmade, aesthetic, or sensory-driven offerings.",
      "Netstalker": "Use viral tools, automation, and digital reach hacks.",
      "Hearthbound Seer": "Leverage emotional storytelling and audience rituals."
    };

    const lores = {
      "Echo Wraith": "Echo Wraiths channel forgotten frequencies, conjuring stories from sound. Their creations hum with memory and distortion.",
      "Relicmancer": "Relicmancers bind scent, texture, and time into crafted items â€” arcane relics for modern rituals.",
      "Netstalker": "Netstalkers thrive in the shadows of the feed, weaving viral snares and invisible signals.",
      "Hearthbound Seer": "The Seers tend the ember of tradition, their tools rooted in warmth, care, and long-form vision."
    };

    const artUrls = {
      "Echo Wraith": "https://placekitten.com/420/280",
      "Relicmancer": "https://placebear.com/420/280",
      "Netstalker": "https://baconmockup.com/420/280",
      "Hearthbound Seer": "https://www.fillmurray.com/420/280"
    };

    function generateName() {
      const arch = document.getElementById('archetype').value;
      const type = document.getElementById('businessType').value;

      const adj = adjectives[arch];
      const mod = modifiers[arch];
      const noun = nouns[type];
      const suff = suffixes;

      const result = `${random(adj)} ${random(mod)} ${random(noun)} ${Math.random() < 0.5 ? '' : random(suff)}`.trim();

      document.getElementById('result').innerText = `âœ¨ Your Business Name: ${result}`;
      document.getElementById('desc').innerText = `ðŸ§¾ Description: ${result} is ${descriptions[type].toLowerCase()}`;
      document.getElementById('tools').innerText = `ðŸ”§ Suggested Tools: ${tools[arch].join(", ")}`;
      document.getElementById('trait').innerText = `ðŸ§™ Strategic Tip: ${traits[arch]}`;
      document.getElementById('lore').innerText = `ðŸ“œ Lore: ${lores[arch]}`;
      document.getElementById('art').src = artUrls[arch];
      document.getElementById('art').style.display = 'block';
      document.getElementById('dice').innerText = '';
    }

    function rollDice() {
      const rolls = [
        "Try swapping business type.",
        "Add a color to the name.",
        "Make it a subscription.",
        "Add your first name to the brand.",
        "Use emojis in your logo.",
        "Merge two archetypes."
      ];
      const result = rolls[Math.floor(Math.random() * rolls.length)];
      document.getElementById('dice').innerText = `ðŸŽ² Oracle Bonus: ${result}`;
      document.getElementById('diceAudio').play();
    }

    function random(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function downloadCard() {
      const result = document.getElementById('result').innerText;
      const desc = document.getElementById('desc').innerText;
      const tools = document.getElementById('tools').innerText;
      const trait = document.getElementById('trait').innerText;
      const lore = document.getElementById('lore').innerText;

      const win = window.open('', '', 'width=600,height=700');
      win.document.write('<html><head><title>Card Export</title></head><body style="font-family: Cinzel, serif; padding: 30px; background: #fff; color: #000;">');
      win.document.write(`<h1>${result}</h1><p>${desc}</p><p>${tools}</p><p>${trait}</p><p>${lore}</p>`);
      win.document.write('</body></html>');
      win.document.close();
      win.print();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Business Card Generator</title>
  <style>
    body {
      font-family: 'Cinzel', serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      border: 2px solid #888;
      padding: 10px 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-family: 'Cinzel', serif;
      background: #222;
      color: #fff;
      border: 2px solid #aaa;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
    .card {
      background: #1a1a1a;
      border: 4px double #ccc;
      width: 320px;
      height: auto;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .name {
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ´ Fantasy Card Generator</h1>
  <button onclick="generateCard()">ðŸ”® Generate New Card</button>

  <div class="card" id="card" style="display:none;">
    <img id="cardImage" src="" alt="Generated Art">
    <div class="name" id="cardName"></div>
  </div>

  <script>
    const adjectives = ["Enchanted", "Shadow", "Runed", "Arcane", "Hollow", "Blazing"];
    const nouns = ["Warden", "Oracle", "Crypt", "Grove", "Sigil", "Sanctum"];

    function generateName() {
      const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
      const noun = nouns[Math.floor(Math.random() * nouns.length)];
      return `${adj} ${noun}`;
    }

    async function generateCard() {
      const name = generateName();
      document.getElementById('cardName').innerText = name;
      document.getElementById('card').style.display = 'block';

      const prompt = `Black and white fantasy trading card illustration titled \"${name}\", with mystical borders, parchment texture, central emblem, in the style of Magic: The Gathering.`;

      const response = await fetch("https://api.openai.com/v1/images/generations", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer #YOUR_OPENAI_API_KEY"
        },
        body: JSON.stringify({
          prompt: prompt,
          n: 1,
          size: "512x512",
          response_format: "url"
        })
      });

      const data = await response.json();
      const imgUrl = data.data[0].url;
      document.getElementById('cardImage').src = imgUrl;
    }
  </script>
</body>
</html>

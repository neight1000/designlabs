<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA Live Scanner Feeds</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #b8c5d6;
            margin-bottom: 40px;
            font-weight: 300;
        }
        .feed-selector { margin-bottom: 30px; }
        label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #e8f4fd;
            font-weight: 500;
        }
        select {
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        select:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }
        select option {
            background: #1a1a2e;
            color: white;
            padding: 10px;
        }
        .audio-player { width: 100%; margin-top: 20px; }
        audio {
            width: 100%;
            height: 60px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .status.playing {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #81c784;
        }
        .status.paused {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid rgba(255, 152, 0, 0.3);
            color: #ffb74d;
        }
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #e57373;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #8b9dc3;
            opacity: 0.8;
        }
        
        .feed-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .listener-count {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .listener-icon {
            width: 12px;
            height: 12px;
            background: #4ecdc4;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .activity-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .activity-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
            animation: blink 1.5s infinite;
        }
        
        .activity-dot.active {
            background: #4ecdc4;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        @media (max-width: 768px) {
            .container { padding: 30px 20px; margin: 10px; }
            h1 { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            select { padding: 12px 15px; font-size: 0.95rem; }
        }
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .container { padding: 25px 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WA Live Scanner Feeds</h1>
        <p class="subtitle">Police, Fire & EMS Dispatch — Broadcastify Washington State</p>
        <div class="feed-selector">
            <label for="feedSelect">Select a Feed:</label>
            <select id="feedSelect">
                <option value="">Choose a feed...</option>
                <option value="King County Fire & Police Dispatch">King County Fire & Police Dispatch</option>
                <option value="Kirkland Police Dispatch (NORCOM NCPOL-2)">Kirkland Police Dispatch (NORCOM NCPOL-2)</option>
                <option value="Yakima City/County Police, Fire & EMS">Yakima City/County Police, Fire & EMS</option>
                <option value="Seattle Police">Seattle Police</option>
                <option value="Seattle Fire">Seattle Fire</option>
                <option value="Tacoma Police">Tacoma Police</option>
                <option value="Tacoma Fire">Tacoma Fire</option>
                <option value="Spokane Police">Spokane Police</option>
                <option value="Spokane Fire">Spokane Fire</option>
                <option value="Vancouver Police">Vancouver Police</option>
                <option value="Vancouver Fire">Vancouver Fire</option>
                <option value="Bellevue Police">Bellevue Police</option>
                <option value="Bellevue Fire">Bellevue Fire</option>
            </select>
        </div>
        <div class="audio-player" id="audioPlayer" style="display: none;">
            <audio id="audioElement" controls preload="none">
                Your browser does not support the audio element.
            </audio>
            <div class="status" id="status"></div>
            <div class="feed-info" id="feedInfo" style="display: none;">
                <div class="listener-count">
                    <div class="listener-icon"></div>
                    <span id="listenerCount">Loading...</span>
                </div>
                <div class="activity-indicator">
                    <div class="activity-dot" id="activityDot"></div>
                    <span id="activityStatus">Checking activity...</span>
                </div>
                <button id="refreshInfo" style="background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); color: white; border-radius: 4px; padding: 4px 8px; font-size: 0.8rem; cursor: pointer;">
                    ↻
                </button>
            </div>
        </div>
        <div class="footer">
            <p>Live emergency radio feeds from Broadcastify</p>
            <p style="font-size: 0.8rem; margin-top: 10px; color: #ffb74d;">Note: Emergency feeds may be silent when no calls are active</p>
        </div>
    </div>
    <script>
        const feeds = {
            "King County Fire & Police Dispatch": "https://broadcastify.cdnstream1.com/36938",
            "Kirkland Police Dispatch (NORCOM NCPOL-2)": "https://broadcastify.cdnstream1.com/31423",
            "Yakima City/County Police, Fire & EMS": "https://broadcastify.cdnstream1.com/11194",
            "Seattle Police": "https://broadcastify.cdnstream1.com/31424",
            "Seattle Fire": "https://broadcastify.cdnstream1.com/31425",
            "Tacoma Police": "https://broadcastify.cdnstream1.com/31426",
            "Tacoma Fire": "https://broadcastify.cdnstream1.com/31427",
            "Spokane Police": "https://broadcastify.cdnstream1.com/31428",
            "Spokane Fire": "https://broadcastify.cdnstream1.com/31429",
            "Vancouver Police": "https://broadcastify.cdnstream1.com/31430",
            "Vancouver Fire": "https://broadcastify.cdnstream1.com/31431",
            "Bellevue Police": "https://broadcastify.cdnstream1.com/31432",
            "Bellevue Fire": "https://broadcastify.cdnstream1.com/31433"
        };

        // Feed IDs for Broadcastify API
        const feedIds = {
            "King County Fire & Police Dispatch": "36938",
            "Kirkland Police Dispatch (NORCOM NCPOL-2)": "31423",
            "Yakima City/County Police, Fire & EMS": "11194",
            "Seattle Police": "31424",
            "Seattle Fire": "31425",
            "Tacoma Police": "31426",
            "Tacoma Fire": "31427",
            "Spokane Police": "31428",
            "Spokane Fire": "31429",
            "Vancouver Police": "31430",
            "Vancouver Fire": "31431",
            "Bellevue Police": "31432",
            "Bellevue Fire": "31433"
        };
        const feedSelect = document.getElementById('feedSelect');
        const audioElement = document.getElementById('audioElement');
        const audioPlayer = document.getElementById('audioPlayer');
        const status = document.getElementById('status');
        const feedInfo = document.getElementById('feedInfo');
        const listenerCount = document.getElementById('listenerCount');
        const activityDot = document.getElementById('activityDot');
        const activityStatus = document.getElementById('activityStatus');
        const refreshInfo = document.getElementById('refreshInfo');
        
        let currentFeed = null;
        let refreshInterval = null;
        function updateStatus(message, type = 'playing') {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        async function fetchFeedInfo(feedName) {
            const feedId = feedIds[feedName];
            if (!feedId) return;

            try {
                // Show feed info
                feedInfo.style.display = 'flex';
                listenerCount.textContent = 'Loading...';
                activityStatus.textContent = 'Checking activity...';
                activityDot.className = 'activity-dot';

                // Fetch listener count and activity from Broadcastify
                const response = await fetch(`https://www.broadcastify.com/feed/${feedId}`);
                const html = await response.text();
                
                // Parse listener count (this is a simplified approach)
                const listenerMatch = html.match(/(\d+)\s+listeners?/i);
                const listenerCountValue = listenerMatch ? listenerMatch[1] : 'Unknown';
                
                // Check if feed is active (has recent activity)
                const isActive = html.includes('active') || html.includes('live') || listenerCountValue > 0;
                
                // Update display
                listenerCount.textContent = `${listenerCountValue} listeners`;
                activityStatus.textContent = isActive ? 'Active' : 'Quiet';
                activityDot.className = `activity-dot ${isActive ? 'active' : ''}`;
                
            } catch (error) {
                console.error('Error fetching feed info:', error);
                listenerCount.textContent = 'Data unavailable';
                activityStatus.textContent = 'Status unknown';
                activityDot.className = 'activity-dot';
            }
        }

        function updateFeedInfo(feedName) {
            if (feedName && feedIds[feedName]) {
                currentFeed = feedName;
                fetchFeedInfo(feedName);
                
                // Start auto-refresh every 30 seconds
                if (refreshInterval) clearInterval(refreshInterval);
                refreshInterval = setInterval(() => {
                    if (currentFeed) {
                        fetchFeedInfo(currentFeed);
                    }
                }, 30000);
            } else {
                feedInfo.style.display = 'none';
                currentFeed = null;
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                    refreshInterval = null;
                }
            }
        }
        function loadFeed(feedName) {
            if (!feedName || !feeds[feedName]) {
                audioPlayer.style.display = 'none';
                return;
            }
            const streamUrl = feeds[feedName];
            audioElement.pause();
            audioElement.currentTime = 0;
            audioElement.src = streamUrl;
            audioPlayer.style.display = 'block';
            updateStatus(`Loading ${feedName}...`, 'paused');
            
            // Fetch feed info (listener count and activity)
            updateFeedInfo(feedName);
            
            const playPromise = audioElement.play();
            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        updateStatus(`Now playing: ${feedName}`, 'playing');
                    })
                    .catch(error => {
                        console.error('Playback failed:', error);
                        updateStatus(`Ready to play: ${feedName} (click play button)`, 'paused');
                    });
            }
        }
        feedSelect.addEventListener('change', (e) => {
            loadFeed(e.target.value);
        });

        refreshInfo.addEventListener('click', () => {
            if (currentFeed) {
                fetchFeedInfo(currentFeed);
            }
        });
        audioElement.addEventListener('play', () => {
            const selectedFeed = feedSelect.value;
            if (selectedFeed) {
                updateStatus(`Now playing: ${selectedFeed}`, 'playing');
            }
        });
        audioElement.addEventListener('pause', () => {
            const selectedFeed = feedSelect.value;
            if (selectedFeed) {
                updateStatus(`Paused: ${selectedFeed}`, 'paused');
            }
        });
        audioElement.addEventListener('error', (e) => {
            console.error('Audio error:', e);
            const selectedFeed = feedSelect.value;
            if (selectedFeed) {
                updateStatus(`Feed offline: ${selectedFeed}`, 'error');
            } else {
                updateStatus('Stream error. Please try selecting a different feed.', 'error');
            }
        });
        audioElement.addEventListener('loadstart', () => {
            updateStatus('Connecting to stream...', 'paused');
        });
        audioElement.addEventListener('canplay', () => {
            const selectedFeed = feedSelect.value;
            if (selectedFeed) {
                if (audioElement.paused) {
                    updateStatus(`Connected: ${selectedFeed} (stream ready - may be silent)`, 'paused');
                } else {
                    updateStatus(`Connected: ${selectedFeed}`, 'playing');
                }
            }
        });
        audioElement.addEventListener('loadeddata', () => {
            const selectedFeed = feedSelect.value;
            if (selectedFeed && audioElement.paused) {
                updateStatus(`Connected: ${selectedFeed} (stream ready - may be silent)`, 'paused');
            }
        });
        window.addEventListener('load', () => {
            feedSelect.value = "King County Fire & Police Dispatch";
            loadFeed("King County Fire & Police Dispatch");
        });
        document.addEventListener('click', () => {
            if (audioElement.paused && audioElement.readyState >= 2) {
                const selectedFeed = feedSelect.value;
                if (selectedFeed) {
                    audioElement.play().then(() => {
                        updateStatus(`Now playing: ${selectedFeed}`, 'playing');
                    }).catch(() => {});
                }
            }
        }, { once: true });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA Live Scanner Feeds</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }
        
        .location-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .location-icon {
            width: 16px;
            height: 16px;
            background: #4ecdc4;
            border-radius: 50%;
        }
        
        .time-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .time-icon {
            width: 16px;
            height: 16px;
            background: #ff6b6b;
            border-radius: 50%;
        }
        

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #b8c5d6;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .audio-player { width: 100%; margin-top: 20px; }
        audio {
            width: 100%;
            height: 60px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .status.playing {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #81c784;
        }
        .status.paused {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid rgba(255, 152, 0, 0.3);
            color: #ffb74d;
        }
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #e57373;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #8b9dc3;
            opacity: 0.8;
        }
        
        .feed-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .listener-count {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .listener-icon {
            width: 12px;
            height: 12px;
            background: #4ecdc4;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .activity-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .activity-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
            animation: blink 1.5s infinite;
        }
        
        .activity-dot.active {
            background: #4ecdc4;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .stations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .station-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .station-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: #4ecdc4;
        }
        
        .station-card.active {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
        }
        
        .station-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .station-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }
        
        .station-type {
            font-size: 0.8rem;
            color: #4ecdc4;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .station-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .listener-info {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .activity-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
            animation: blink 1.5s infinite;
        }
        
        .status-dot.active {
            background: #4ecdc4;
        }
        
        .play-button {
            width: 100%;
            padding: 12px;
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .play-button:hover {
            background: rgba(78, 205, 196, 0.3);
        }
        
        .play-button.playing {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.5);
        }
        @media (max-width: 768px) {
            .container { padding: 30px 20px; margin: 10px; }
            h1 { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            select { padding: 12px 15px; font-size: 0.95rem; }
            
            .info-bar {
                flex-direction: column;
                gap: 10px;
                padding: 12px 15px;
            }
            
            .info-bar > div {
                width: 100%;
                justify-content: center;
            }
        }
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .container { padding: 25px 15px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WA Live Scanner Feeds</h1>
        <p class="subtitle">Police, Fire & EMS Dispatch â€” Washington State</p>
        
        <div class="info-bar" id="infoBar">
            <div class="location-info">
                <div class="location-icon"></div>
                <span id="location">Getting location...</span>
            </div>
            <div class="time-info">
                <div class="time-icon"></div>
                <span id="currentTime">Loading...</span>
            </div>
        </div>
                <div class="stations-grid" id="stationsGrid">
            <!-- Station cards will be generated here -->
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
            <button id="refreshData" style="
                background: rgba(78, 205, 196, 0.2);
                border: 1px solid rgba(78, 205, 196, 0.3);
                color: white;
                padding: 10px 20px;
                border-radius: 8px;
                cursor: pointer;
                font-weight: 500;
                transition: all 0.3s ease;
            " onmouseover="this.style.background='rgba(78, 205, 196, 0.3)'" 
               onmouseout="this.style.background='rgba(78, 205, 196, 0.2)'">
                Refresh Station Data
            </button>
        </div>
        <div class="audio-player" id="audioPlayer" style="display: none;">
            <audio id="audioElement" controls preload="none">
                Your browser does not support the audio element.
            </audio>
            <div class="status" id="status"></div>
            <div class="feed-info" id="feedInfo" style="display: none;">
                <div class="listener-count">
                    <div class="listener-icon"></div>
                    <span id="listenerCount">Loading...</span>
                </div>
                <div class="activity-indicator">
                    <div class="activity-dot" id="activityDot"></div>
                    <span id="activityStatus">Checking activity...</span>
                </div>
                <button id="refreshInfo" style="background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); color: white; border-radius: 4px; padding: 4px 8px; font-size: 0.8rem; cursor: pointer;">
                    â†»
                </button>
            </div>
        </div>
        <div class="footer">
            <p>Live emergency radio feeds from Broadcastify</p>
            <p style="font-size: 0.8rem; margin-top: 10px; color: #ffb74d;">Note: Emergency feeds may be silent when no calls are active</p>
        </div>
    </div>
    <script>
        const feeds = {
            "King County Fire & Police Dispatch": "https://broadcastify.cdnstream1.com/36938",
            "Kirkland Police Dispatch (NORCOM NCPOL-2)": "https://broadcastify.cdnstream1.com/31423",
            "Yakima City/County Police, Fire & EMS": "https://broadcastify.cdnstream1.com/11194",
            "Seattle Police": "https://broadcastify.cdnstream1.com/31424",
            "Seattle Fire": "https://broadcastify.cdnstream1.com/31425",
            "Tacoma Police": "https://broadcastify.cdnstream1.com/31426",
            "Tacoma Fire": "https://broadcastify.cdnstream1.com/31427",
            "Spokane Police": "https://broadcastify.cdnstream1.com/31428",
            "Spokane Fire": "https://broadcastify.cdnstream1.com/31429",
            "Vancouver Police": "https://broadcastify.cdnstream1.com/31430",
            "Vancouver Fire": "https://broadcastify.cdnstream1.com/31431",
            "Bellevue Police": "https://broadcastify.cdnstream1.com/31432",
            "Bellevue Fire": "https://broadcastify.cdnstream1.com/31433",

        };

        // Feed IDs for Broadcastify API (NOAA feeds don't have listener counts)
        const feedIds = {
            "King County Fire & Police Dispatch": "36938",
            "Kirkland Police Dispatch (NORCOM NCPOL-2)": "31423",
            "Yakima City/County Police, Fire & EMS": "11194",
            "Seattle Police": "31424",
            "Seattle Fire": "31425",
            "Tacoma Police": "31426",
            "Tacoma Fire": "31427",
            "Spokane Police": "31428",
            "Spokane Fire": "31429",
            "Vancouver Police": "31430",
            "Vancouver Fire": "31431",
            "Bellevue Police": "31432",
            "Bellevue Fire": "31433"
        };
        const feedSelect = document.getElementById('feedSelect');
        const audioElement = document.getElementById('audioElement');
        const audioPlayer = document.getElementById('audioPlayer');
        const status = document.getElementById('status');
        const feedInfo = document.getElementById('feedInfo');
        const listenerCount = document.getElementById('listenerCount');
        const activityDot = document.getElementById('activityDot');
        const activityStatus = document.getElementById('activityStatus');
        const refreshInfo = document.getElementById('refreshInfo');
        
        // Info bar elements
        const locationElement = document.getElementById('location');
        const currentTimeElement = document.getElementById('currentTime');
        const stationsGrid = document.getElementById('stationsGrid');
        
        let currentFeed = null;
        let refreshInterval = null;
        let timeInterval = null;
        let userLocation = null;
        function updateStatus(message, type = 'playing') {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        async function fetchFeedInfo(feedName) {
            const feedId = feedIds[feedName];
            if (!feedId) return;

            try {
                // Show feed info
                feedInfo.style.display = 'flex';
                listenerCount.textContent = 'Loading...';
                activityStatus.textContent = 'Checking activity...';
                activityDot.className = 'activity-dot';

                // Fetch listener count and activity from Broadcastify
                const response = await fetch(`https://www.broadcastify.com/feed/${feedId}`);
                const html = await response.text();
                
                // Parse listener count (this is a simplified approach)
                const listenerMatch = html.match(/(\d+)\s+listeners?/i);
                const listenerCountValue = listenerMatch ? listenerMatch[1] : 'Unknown';
                
                // Check if feed is active (has recent activity)
                const isActive = html.includes('active') || html.includes('live') || listenerCountValue > 0;
                
                // Update display
                listenerCount.textContent = `${listenerCountValue} listeners`;
                activityStatus.textContent = isActive ? 'Active' : 'Quiet';
                activityDot.className = `activity-dot ${isActive ? 'active' : ''}`;
                
            } catch (error) {
                console.error('Error fetching feed info:', error);
                listenerCount.textContent = 'Data unavailable';
                activityStatus.textContent = 'Status unknown';
                activityDot.className = 'activity-dot';
            }
        }

        function updateFeedInfo(feedName) {
            if (feedName && feedIds[feedName]) {
                currentFeed = feedName;
                fetchFeedInfo(feedName);
                
                // Start auto-refresh every 30 seconds
                if (refreshInterval) clearInterval(refreshInterval);
                refreshInterval = setInterval(() => {
                    if (currentFeed) {
                        fetchFeedInfo(currentFeed);
                    }
                }, 30000);
            } else {
                feedInfo.style.display = 'none';
                currentFeed = null;
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                    refreshInterval = null;
                }
            }
        }

        // Update current time
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            });
            currentTimeElement.textContent = timeString;
        }

        // Get user location
        function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lon: position.coords.longitude
                        };
                        getLocationName(userLocation.lat, userLocation.lon);
                        getWeatherData(userLocation.lat, userLocation.lon);
                    },
                    (error) => {
                        console.error('Error getting location:', error);
                        locationElement.textContent = 'Location unavailable';
                        // Use default Seattle location for weather
                        getWeatherData(47.6062, -122.3321);
                    }
                );
            } else {
                locationElement.textContent = 'Location not supported';
                // Use default Seattle location for weather
                getWeatherData(47.6062, -122.3321);
            }
        }

        // Get location name from coordinates
        async function getLocationName(lat, lon) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10`);
                const data = await response.json();
                const city = data.address.city || data.address.town || data.address.village || 'Unknown';
                const state = data.address.state || '';
                locationElement.textContent = `${city}, ${state}`;
            } catch (error) {
                console.error('Error getting location name:', error);
                locationElement.textContent = 'Location unavailable';
            }
        }

        // Generate station cards
        function generateStationCards() {
            stationsGrid.innerHTML = '';
            
            Object.entries(feeds).forEach(([name, url]) => {
                const card = document.createElement('div');
                card.className = 'station-card';
                card.dataset.feedName = name;
                
                const type = name.includes('Police') ? 'Police' : 
                           name.includes('Fire') ? 'Fire' : 
                           name.includes('EMS') ? 'EMS' : 'Emergency';
                
                card.innerHTML = `
                    <div class="station-header">
                        <div>
                            <div class="station-name">${name}</div>
                            <div class="station-type">${type}</div>
                        </div>
                    </div>
                    <div class="station-meta">
                        <div class="listener-info">
                            <div class="listener-icon"></div>
                            <span class="listener-count">Loading...</span>
                        </div>
                        <div class="activity-status">
                            <div class="status-dot"></div>
                            <span class="activity-text">Checking...</span>
                        </div>
                    </div>
                    <button class="play-button" onclick="loadFeed('${name}')">
                        Play Stream
                    </button>
                `;
                
                stationsGrid.appendChild(card);
                
                // Fetch feed info for this card
                fetchCardInfo(name, card);
            });
        }

        // Fetch info for individual card
        async function fetchCardInfo(feedName, card) {
            const feedId = feedIds[feedName];
            if (!feedId) return;

            try {
                const response = await fetch(`https://www.broadcastify.com/feed/${feedId}`);
                const html = await response.text();
                
                const listenerMatch = html.match(/(\d+)\s+listeners?/i);
                const listenerCountValue = listenerMatch ? listenerMatch[1] : 'Unknown';
                
                const isActive = html.includes('active') || html.includes('live') || listenerCountValue > 0;
                
                const listenerCountEl = card.querySelector('.listener-count');
                const activityTextEl = card.querySelector('.activity-text');
                const statusDotEl = card.querySelector('.status-dot');
                
                listenerCountEl.textContent = `${listenerCountValue} listeners`;
                activityTextEl.textContent = isActive ? 'Active' : 'Quiet';
                statusDotEl.className = `status-dot ${isActive ? 'active' : ''}`;
                
            } catch (error) {
                console.error('Error fetching card info:', error);
                const listenerCountEl = card.querySelector('.listener-count');
                const activityTextEl = card.querySelector('.activity-text');
                
                listenerCountEl.textContent = 'Data unavailable';
                activityTextEl.textContent = 'Status unknown';
            }
        }

        // Initialize info bar
        function initializeInfoBar() {
            // Start time updates
            updateTime();
            timeInterval = setInterval(updateTime, 1000);
            
            // Get location
            getUserLocation();
            
            // Generate station cards
            generateStationCards();
        }
        function loadFeed(feedName) {
            if (!feedName || !feeds[feedName]) {
                audioPlayer.style.display = 'none';
                return;
            }
            
            currentFeed = feedName;
            const streamUrl = feeds[feedName];
            
            audioElement.pause();
            audioElement.currentTime = 0;
            audioElement.src = streamUrl;
            audioPlayer.style.display = 'block';
            updateStatus(`Loading ${feedName}...`, 'paused');
            
            // Update card states
            updateCardStates(feedName);
            
            const playPromise = audioElement.play();
            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        updateStatus(`Now playing: ${feedName}`, 'playing');
                    })
                    .catch(error => {
                        console.error('Playback failed:', error);
                        updateStatus(`Ready to play: ${feedName} (click play button)`, 'paused');
                    });
            }
        }
        // Update card states when feed is loaded
        function updateCardStates(selectedFeedName) {
            document.querySelectorAll('.station-card').forEach(card => {
                card.classList.remove('active');
                const button = card.querySelector('.play-button');
                button.textContent = 'Play Stream';
                button.classList.remove('playing');
                
                if (card.dataset.feedName === selectedFeedName) {
                    card.classList.add('active');
                    button.textContent = 'Now Playing';
                    button.classList.add('playing');
                }
            });
        }
        audioElement.addEventListener('play', () => {
            if (currentFeed) {
                updateStatus(`Now playing: ${currentFeed}`, 'playing');
            }
        });
        audioElement.addEventListener('pause', () => {
            if (currentFeed) {
                updateStatus(`Paused: ${currentFeed}`, 'paused');
            }
        });
        audioElement.addEventListener('error', (e) => {
            console.error('Audio error:', e);
            if (currentFeed) {
                updateStatus(`Feed offline: ${currentFeed}`, 'error');
            } else {
                updateStatus('Stream error. Please try selecting a different feed.', 'error');
            }
        });
        audioElement.addEventListener('loadstart', () => {
            updateStatus('Connecting to stream...', 'paused');
        });
        audioElement.addEventListener('canplay', () => {
            if (currentFeed) {
                if (audioElement.paused) {
                    updateStatus(`Connected: ${currentFeed} (stream ready - may be silent)`, 'paused');
                } else {
                    updateStatus(`Connected: ${currentFeed}`, 'playing');
                }
            }
        });
        audioElement.addEventListener('loadeddata', () => {
            if (currentFeed && audioElement.paused) {
                updateStatus(`Connected: ${currentFeed} (stream ready - may be silent)`, 'paused');
            }
        });
        // Refresh all station data
        function refreshAllStationData() {
            document.querySelectorAll('.station-card').forEach(card => {
                const feedName = card.dataset.feedName;
                const listenerCountEl = card.querySelector('.listener-count');
                const activityTextEl = card.querySelector('.activity-text');
                
                listenerCountEl.textContent = 'Refreshing...';
                activityTextEl.textContent = 'Checking...';
                
                fetchCardInfo(feedName, card);
            });
        }

        window.addEventListener('load', () => {
            // Initialize info bar
            initializeInfoBar();
            
            // Add refresh button event listener
            document.getElementById('refreshData').addEventListener('click', refreshAllStationData);
        });
        document.addEventListener('click', () => {
            if (audioElement.paused && audioElement.readyState >= 2) {
                if (currentFeed) {
                    audioElement.play().then(() => {
                        updateStatus(`Now playing: ${currentFeed}`, 'playing');
                    }).catch(() => {});
                }
            }
        }, { once: true });
    </script>
</body>
</html>
